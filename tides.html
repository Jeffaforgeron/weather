<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Tides – Forgeron Weather</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  padding:20px;
  background:#020617;
  color:#e5e7eb;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
}

h1{
  text-align:center;
  margin-bottom:6px;
}

.subtitle{
  text-align:center;
  color:#9ca3af;
  margin-bottom:20px;
}

.card{
  max-width:800px;
  margin:0 auto;
  background:#0b1220;
  border-radius:12px;
  padding:16px;
  box-shadow:0 0 30px rgba(56,189,248,.25);
}

select{
  width:100%;
  padding:8px;
  margin-bottom:12px;
  background:#020617;
  color:#9ca3af;
  border:1px solid rgba(255,255,255,.15);
  border-radius:6px;
}

.tide-row{
  display:flex;
  justify-content:space-between;
  padding:6px 0;
  border-bottom:1px solid rgba(255,255,255,.05);
}

.label{ color:#9ca3af; }

.value{ color:#38bdf8; font-weight:700; }

.footer{
  text-align:center;
  margin-top:30px;
  color:#64748b;
  font-size:12px;
}
</style>
</head>

<body>

<h1>Tidal Forecast</h1>
<div class="subtitle">Simple daily tides</div>

<div class="card">

<select id="stationSelect">
  <option value="9439040">Astoria, OR</option>
  <option value="9435380">South Beach / Newport, OR</option>
  <option value="9432780">Charleston / Coos Bay, OR</option>
</select>

<div id="tideData">
  Loading…
</div>

</div>

<div class="footer">
← <a href="index.html" style="color:#38bdf8">Back to Dashboard</a>
</div>

<script>

const tideBox = document.getElementById("tideData");
const stationSelect = document.getElementById("stationSelect");

async function loadTides(){

  tideBox.innerHTML = "Loading…";

  const station = stationSelect.value;

  const today = new Date().toISOString().slice(0,10);

  const url =
`https://api.tidesandcurrents.noaa.gov/api/prod/datagetter
?product=predictions
&application=forgeron
&begin_date=${today}
&end_date=${today}
&datum=MLLW
&station=${station}
&time_zone=lst_ldt
&units=english
&interval=hilo
&format=json`;

  try{

    const r = await fetch(url.replace(/\n/g,""));
    const j = await r.json();

    tideBox.innerHTML = "";

    j.predictions.forEach(t=>{

      const row = document.createElement("div");
      row.className="tide-row";

      row.innerHTML = `
        <span class="label">${t.type === "H" ? "High Tide" : "Low Tide"} – ${t.t.slice(11,16)}</span>
        <span class="value">${t.v} ft</span>
      `;

      tideBox.appendChild(row);

    });

  }catch{
    tideBox.innerHTML="Tide data unavailable";
  }

}

stationSelect.onchange = loadTides;
loadTides();

</script>

</body>
</html>
