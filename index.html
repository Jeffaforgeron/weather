<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jeff Forgeron’s Weather Desk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 20px;
      background: #ffffff;
      color: #111;
    }

    h1 {
      margin-bottom: 6px;
      text-align: center;
    }

    .subtitle {
      color: #555;
      margin-bottom: 26px;
      font-size: 15px;
      text-align: center;
    }

    .top-row {
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
    }

    .panel {
      flex: 1 1 480px;
      border: 1px solid #ddd;
      background: #fafafa;
      display: flex;
      flex-direction: column;
    }

    .panel-title {
      padding: 8px 10px;
      font-size: 14px;
      font-weight: 600;
      background: #eeeeee;
      border-bottom: 1px solid #ddd;
      letter-spacing: 0.2px;
    }

    .image-box {
      height: 440px;
      overflow: hidden;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .image-box img {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      display: block;
      cursor: pointer;
    }

    .controls {
      padding: 8px 10px;
      border-top: 1px solid #ddd;
      background: #f7f7f7;
      font-size: 13px;
    }

    select, button {
      font-size: 13px;
      margin-right: 6px;
    }
  </style>
</head>

<body>

  <h1>Jeff Forgeron’s Weather Desk</h1>
  <div class="subtitle">
    A clean, no-nonsense forecast desk.
  </div>

  <div class="top-row">

    <!-- SATELLITE -->
    <div class="panel">
      <div class="panel-title">Satellite</div>

      <a id="satLink" target="_blank">
        <div class="image-box">
          <img id="satImage"
               src="https://cdn.star.nesdis.noaa.gov/GOES18/ABI/SECTOR/pnw/GEOCOLOR/latest.jpg"
               alt="GOES-West Satellite">
        </div>
      </a>

      <div class="controls">
        Region:
        <select id="satRegion" onchange="updateSatellite()">
          <option value="pnw">Pacific Northwest</option>
          <option value="wus">West U.S.</option>
          <option value="gwas">CONUS (Americas)</option>
          <option value="sw">Southwest U.S.</option>
          <option value="rm">Rockies</option>
          <option value="np">Northern Plains</option>
          <option value="sp">Southern Plains</option>
        </select>

        <button onclick="setSatMode('GEOCOLOR')">True Color</button>
        <button onclick="setSatMode('NTMICROPHYSICS')">Nighttime Microphysics</button>
      </div>
    </div>

    <!-- RADAR -->
    <div class="panel">
      <div class="panel-title">Radar</div>

      <div class="image-box">
        <img id="radarImage"
             src="https://radar.weather.gov/ridge/standard/KRTX_loop.gif"
             alt="Radar Loop">
      </div>

      <div class="controls">
        Site:
        <select onchange="changeRadar(this.value)">
          <option value="KRTX">KRTX</option>
          <option value="KLGX">KLGX</option>
          <option value="KATX">KATX</option>
          <option value="KMAX">KMAX</option>
          <option value="KOTX">KOTX</option>
          <option value="CONUS">CONUS</option>
        </select>
      </div>
    </div>

  </div>

<script>
  let satBand = "GEOCOLOR";

  function updateSatellite() {
    const region = document.getElementById("satRegion").value;
    const img = document.getElementById("satImage");
    const link = document.getElementById("satLink");

    // Static image handling (GWAS fix)
    if (region === "gwas" && satBand === "GEOCOLOR") {
      img.src =
        "https://cdn.star.nesdis.noaa.gov/GOES18/ABI/SECTOR/gwas/GEOCOLOR/1800x1080.jpg";
    } else {
      img.src =
        "https://cdn.star.nesdis.noaa.gov/GOES18/ABI/SECTOR/" +
        region + "/" + satBand + "/latest.jpg";
    }

    // Animation link
    link.href =
      "https://www.star.nesdis.noaa.gov/goes/sector_band.php?sat=G18&sector=" +
      region + "&band=" + satBand + "&length=12";
  }

  function setSatMode(band) {
    satBand = band;
    updateSatellite();
  }

  function changeRadar(site) {
    if (site === "CONUS") {
      document.getElementById("radarImage").src =
        "https://radar.weather.gov/ridge/standard/CONUS_0.gif";
    } else {
      document.getElementById("radarImage").src =
        "https://radar.weather.gov/ridge/standard/" + site + "_loop.gif";
    }
  }

  updateSatellite();
</script>

</body>
</html>
