<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jeff Forgeron’s Weather Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 20px;
      background: #ffffff;
      color: #111;
    }

    h1 {
      margin-bottom: 6px;
    }

    .subtitle {
      color: #555;
      margin-bottom: 20px;
      font-size: 15px;
    }

    .row {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }

    .panel {
      flex: 1 1 480px;
      border: 1px solid #ddd;
      background: #fafafa;
    }

    .panel-title {
      padding: 8px 10px;
      font-size: 14px;
      font-weight: 600;
      background: #f0f0f0;
      border-bottom: 1px solid #ddd;
    }

    .panel iframe,
    .panel img {
      width: 100%;
      height: 520px;
      border: none;
      display: block;
    }

    footer {
      margin-top: 30px;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>

<body>

  <h1>Jeff Forgeron’s Weather Page</h1>
  <div class="subtitle">
    A simple, no-nonsense dashboard for checking what’s actually happening.
  </div>

  <div class="row">

    <!-- SATELLITE LOOP (IFRAME – RELIABLE) -->
    <div class="panel">
      <div class="panel-title">Satellite – True Color Loop (CONUS)</div>
      <iframe
        src="https://weather.cod.edu/satrad/?parms=regional-conus-truecolor-24-0-100-1&checked=map&colorbar=undefined"
        loading="lazy">
