<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jeff Forgeron’s Weather Desk</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  margin: 20px;
  background: #1f2933;
  color: #111;
}

/* ---------- CITY TEMPERATURES ---------- */
.city-list {
  position: absolute;
  top: 14px;
  background: rgba(0,0,0,0.6);
  color: #e5e7eb;
  font-size: 12px;
  padding: 8px 10px;
  border-radius: 8px;
  z-index: 10;
}
.city-left { left: 14px; }
.city-right { right: 14px; }

.city-item {
  display: flex;
  justify-content: space-between;
  gap: 10px;
  margin-bottom: 4px;
}
.city-item:last-child { margin-bottom: 0; }
.city-temp { font-weight: 600; }

/* ---------- TIME BAR (UPGRADED LOOK ONLY) ---------- */
.time-bar {
  display: flex;
  justify-content: center;
  gap: 14px;
  margin-bottom: 14px;
  font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
}

.time-pill {
  background: rgba(0,0,0,0.55);
  color: #e5e7eb;
  padding: 6px 10px;
  border-radius: 8px;
  font-size: 13px;
  letter-spacing: 0.8px;
  box-shadow:
    inset 0 0 6px rgba(255,255,255,0.05),
    0 0 10px rgba(0,0,0,0.4);
  font-variant-numeric: tabular-nums;
}

.time-pill span {
  opacity: 0.65;
  margin-right: 6px;
  font-size: 11px;
}

/* ---------- HEADERS ---------- */
h1 { text-align:center; margin-bottom:6px; color:#f9fafb; }
.subtitle { text-align:center; color:#9ca3af; margin-bottom:26px; font-size:15px; }

.top-row { display:flex; gap:16px; flex-wrap:wrap; }

.panel {
  flex:1 1 480px;
  background:#e5e7eb;
  border:1px solid #c7c9cc;
  border-radius:10px;
  box-shadow:0 18px 40px rgba(0,0,0,0.35);
  display:flex;
  flex-direction:column;
}

.panel.full { flex:1 1 100%; margin-top:20px; }

.panel-title {
  padding:10px 12px;
  font-size:14px;
  font-weight:600;
  background:#dde1e6;
  border-bottom:1px solid #c7c9cc;
}

.image-box {
  height:440px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#dfe3e8;
}
.image-box img { max-width:100%; max-height:100%; }

.controls {
  padding:10px 12px;
  background:#e9ebee;
  border-top:1px solid #c7c9cc;
  font-size:13px;
  display:flex;
  gap:8px;
  align-items:center;
  flex-wrap:wrap;
}

.radar-id { font-style:italic; color:#555; }
select { font-size:13px; }
</style>
</head>

<body>

<!-- LEFT CITY TEMPS -->
<div class="city-list city-left" id="cityListLeft">
  <div class="city-item"><span>Seattle</span><span class="city-temp">--</span></div>
  <div class="city-item"><span>Portland</span><span class="city-temp">--</span></div>
  <div class="city-item"><span>San Francisco</span><span class="city-temp">--</span></div>
  <div class="city-item"><span>Los Angeles</span><span class="city-temp">--</span></div>
  <div class="city-item"><span>Palm Springs</span><span class="city-temp">--</span></div>
  <div class="city-item"><span>San Diego</span><span class="city-temp">--</span></div>
</div>

<!-- RIGHT CITY TEMPS -->
<div class="city-list city-right" id="cityListRight">
  <div class="city-item"><span>Denver</span><span class="city-temp">--</span></div>
  <div class="city-item"><span>Dallas</span><span class="city-temp">--</span></div>
  <div class="city-item"><span>Chicago</span><span class="city-temp">--</span></div>
  <div class="city-item"><span>Boston</span><span class="city-temp">--</span></div>
  <div class="city-item"><span>New York</span><span class="city-temp">--</span></div>
  <div class="city-item"><span>Miami</span><span class="city-temp">--</span></div>
</div>

<!-- TIME BAR -->
<div class="time-bar" id="timeBar"></div>

<h1>Jeff Forgeron’s Weather Desk</h1>
<div class="subtitle">A clean, no-nonsense forecast desk.</div>

<div class="top-row">

<!-- SATELLITE -->
<div class="panel">
  <div class="panel-title">Satellite</div>
  <a id="satLink" target="_blank">
    <div class="image-box">
      <img id="satImage"
        src="https://cdn.star.nesdis.noaa.gov/GOES18/ABI/SECTOR/pnw/GEOCOLOR/latest.jpg">
    </div>
  </a>
  <div class="controls">
    Region:
    <select id="satRegion" onchange="updateSatellite()">
      <option value="pnw">Pacific Northwest</option>
      <option value="wus">West U.S.</option>
      <option value="gwas">CONUS</option>
      <option value="psw">Southwest U.S.</option>
    </select>
  </div>
</div>

<!-- RADAR -->
<div class="panel">
  <div class="panel-title">Radar</div>
  <div class="image-box">
    <img id="radarImage"
      src="https://radar.weather.gov/ridge/standard/PACNORTHWEST_loop.gif">
  </div>
  <div class="controls">
    Region:
    <select id="regionSelect"></select>
    State:
    <select id="stateSelect"></select>
    City:
    <select id="radarSelect"></select>
    <span id="radarId" class="radar-id">Northwest</span>
  </div>
</div>

</div>

<!-- CURRENT TEMPERATURE MAP -->
<div class="panel full">
  <div class="panel-title">Current Temperatures</div>
  <a href="https://viewer.weather.noaa.gov/general#layers=3+42853+42379&panel=layer&x=-96.67887&y=38.21582&z=8"
     target="_blank">
    <div class="image-box" style="height:auto;padding:12px;">
      <img src="https://www.wpc.ncep.noaa.gov/sfc/90fwbg.gif">
    </div>
  </a>
</div>

<script>
/* ---------- TIME (STYLE CHANGE ONLY) ---------- */
function updateTimes(){
  const n=new Date();
  const f=tz=>n.toLocaleTimeString("en-US",{
    timeZone:tz,
    hour:"2-digit",
    minute:"2-digit",
    second:"2-digit",
    hour12:false
  });
  timeBar.innerHTML=`
    <div class="time-pill"><span>PT</span>${f("America/Los_Angeles")}</div>
    <div class="time-pill"><span>MT</span>${f("America/Denver")}</div>
    <div class="time-pill"><span>CT</span>${f("America/Chicago")}</div>
    <div class="time-pill"><span>ET</span>${f("America/New_York")}</div>
    <div class="time-pill"><span>UTC</span>${n.toISOString().slice(11,19)}Z</div>
  `;
}
setInterval(updateTimes,1000);
updateTimes();
</script>

</body>
</html>
