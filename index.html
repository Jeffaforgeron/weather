<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jeff Forgeron’s Weather Desk</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  margin: 20px;
  background: #1f2933;
  color: #f9fafb;
  position: relative;
}

/* ================= CITY TEMP TICKER ================= */
.city-list {
  position: absolute;
  top: 14px;
  left: 14px;
  width: 360px; /* SHORTENED */
  background: rgba(0,0,0,0.65);
  color: #e5e7eb;
  font-size: 12px;
  padding: 6px 0;
  border-radius: 8px;
  z-index: 10;
  overflow: hidden;
}

.city-track {
  display: inline-flex;
  white-space: nowrap;
  animation: cityScroll 40s linear infinite;
}

.city-item {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  padding: 0 14px;
}

.city-temp { font-weight: 600; }

@keyframes cityScroll {
  from { transform: translateX(0); }
  to { transform: translateX(-50%); }
}

/* ================= CLOCKS ================= */
.time-bar {
  position: absolute;
  top: 14px;
  right: 14px;
  display: flex;
  gap: 10px;
  z-index: 10;
  font-family: ui-monospace, monospace;
}

.time-pill {
  background: rgba(0,0,0,0.6);
  color: #e5e7eb;
  padding: 8px 10px;
  border-radius: 10px;
  font-size: 13px;
  letter-spacing: 1px;
}

.time-pill span {
  display: block;
  font-size: 10px;
  opacity: 0.7;
  text-align: center;
}

/* ================= LAYOUT ================= */
h1 { text-align:center; margin-top:60px; }
.subtitle { text-align:center; color:#9ca3af; margin-bottom:26px; }

.top-row { display:flex; gap:16px; flex-wrap:wrap; }

.panel {
  flex:1 1 480px;
  background:#e5e7eb;
  border-radius:10px;
  display:flex;
  flex-direction:column;
  color:#111;
}

.panel.full { flex:1 1 100%; margin-top:20px; }

.panel-title {
  padding:10px 12px;
  font-weight:600;
  background:#dde1e6;
}

.image-box {
  height:440px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#dfe3e8;
}

.controls {
  padding:10px;
  background:#e9ebee;
  display:flex;
  gap:8px;
  flex-wrap:wrap;
  font-size:13px;
}

select { font-size:13px; }
</style>
</head>

<body>

<!-- ===== CITY TICKER (SHORT + WORKING) ===== -->
<div class="city-list">
  <div class="city-track">
    <div class="city-item">Seattle <span class="city-temp">--</span></div>
    <div class="city-item">Portland <span class="city-temp">--</span></div>
    <div class="city-item">San Francisco <span class="city-temp">--</span></div>
    <div class="city-item">Los Angeles <span class="city-temp">--</span></div>
    <div class="city-item">San Diego <span class="city-temp">--</span></div>

    <!-- duplicate -->
    <div class="city-item">Seattle <span class="city-temp">--</span></div>
    <div class="city-item">Portland <span class="city-temp">--</span></div>
    <div class="city-item">San Francisco <span class="city-temp">--</span></div>
    <div class="city-item">Los Angeles <span class="city-temp">--</span></div>
    <div class="city-item">San Diego <span class="city-temp">--</span></div>
  </div>
</div>

<!-- ===== CLOCKS ===== -->
<div class="time-bar" id="timeBar"></div>

<h1>Jeff Forgeron’s Weather Desk</h1>
<div class="subtitle">A clean, no-nonsense forecast desk.</div>

<div class="top-row">

<!-- ===== SATELLITE (WORKING VERSION) ===== -->
<div class="panel">
  <div class="panel-title">Satellite</div>
  <a id="satLink" target="_blank">
    <div class="image-box">
      <img id="satImage"
        src="https://cdn.star.nesdis.noaa.gov/GOES18/ABI/SECTOR/pnw/GEOCOLOR/latest.jpg">
    </div>
  </a>
  <div class="controls">
    Region:
    <select id="satRegion" onchange="updateSatellite()">
      <option value="pnw">Pacific Northwest</option>
      <option value="wus">West U.S.</option>
      <option value="gwas">CONUS</option>
      <option value="psw">Southwest U.S.</option>
    </select>
  </div>
</div>

<!-- ===== RADAR (WORKING VERSION) ===== -->
<div class="panel">
  <div class="panel-title">Radar</div>
  <div class="image-box">
    <img id="radarImage"
      src="https://radar.weather.gov/ridge/standard/PACNORTHWEST_loop.gif">
  </div>
  <div class="controls">
    Region:
    <select id="regionSelect" onchange="handleRegionChange()">
      <option value="Northwest">Northwest</option>
      <option value="Southwest">Southwest</option>
      <option value="Northern Plains">Northern Plains</option>
      <option value="Southern Plains">Southern Plains</option>
      <option value="Northeast">Northeast</option>
      <option value="Southeast">Southeast</option>
      <option value="CONUS">CONUS</option>
    </select>

    State:
    <select id="stateSelect" onchange="populateRadars()"></select>

    City:
    <select id="radarSelect" onchange="changeRadar(this.value)"></select>
  </div>
</div>

</div>

<!-- ===== TEMP MAP ===== -->
<div class="panel full">
  <div class="panel-title">Current Temperatures</div>
  <a href="https://viewer.weather.noaa.gov/general#layers=3+42853+42379&panel=layer"
     target="_blank">
    <div class="image-box" style="height:auto;padding:12px;">
      <img src="https://www.wpc.ncep.noaa.gov/sfc/90fwbg.gif">
    </div>
  </a>
</div>

<script>
/* ===== CLOCKS ===== */
function updateTimes(){
  const n=new Date();
  const f=tz=>n.toLocaleTimeString("en-US",{timeZone:tz,hour:"2-digit",minute:"2-digit",second:"2-digit",hour12:false});
  timeBar.innerHTML=`
    <div class="time-pill"><span>PT</span>${f("America/Los_Angeles")}</div>
    <div class="time-pill"><span>MT</span>${f("America/Denver")}</div>
    <div class="time-pill"><span>CT</span>${f("America/Chicago")}</div>
    <div class="time-pill"><span>ET</span>${f("America/New_York")}</div>
    <div class="time-pill"><span>UTC</span>${n.toISOString().slice(11,19)}Z</div>`;
}
setInterval(updateTimes,1000); updateTimes();

/* ===== SATELLITE ===== */
function updateSatellite(){
  const r=satRegion.value;
  satImage.src = r==="gwas"
    ? "https://cdn.star.nesdis.noaa.gov/GOES18/ABI/SECTOR/gwas/GEOCOLOR/1800x1080.jpg"
    : `https://cdn.star.nesdis.noaa.gov/GOES18/ABI/SECTOR/${r}/GEOCOLOR/latest.jpg`;
  satLink.href=`https://www.star.nesdis.noaa.gov/goes/sector_band.php?sat=G18&sector=${r}&band=GEOCOLOR&length=12`;
}

/* ===== RADAR ===== */
const regionLoops={
  "Northwest":"https://radar.weather.gov/ridge/standard/PACNORTHWEST_loop.gif",
  "Southwest":"https://radar.weather.gov/ridge/standard/PACSOUTHWEST_loop.gif",
  "Northern Plains":"https://radar.weather.gov/ridge/standard/UPPERMISSVLY_loop.gif",
  "Southern Plains":"https://radar.weather.gov/ridge/standard/SOUTHPLAINS_loop.gif",
  "Northeast":"https://radar.weather.gov/ridge/standard/NORTHEAST_loop.gif",
  "Southeast":"https://radar.weather.gov/ridge/standard/SOUTHEAST_loop.gif"
};

const radarSites={
  "OR":[["KRTX","Portland"]],
  "WA":[["KATX","Seattle"]],
  "CA":[["KMUX","San Jose"]],
};

function handleRegionChange(){
  if(regionSelect.value==="CONUS"){
    radarImage.src="https://radar.weather.gov/ridge/standard/CONUS-LARGE_loop.gif";
    stateSelect.innerHTML=""; radarSelect.innerHTML="";
    return;
  }
  radarImage.src=regionLoops[regionSelect.value];
  stateSelect.innerHTML=`<option value="">Select State</option>`;
  radarSelect.innerHTML="";
  for(const s in radarSites){
    stateSelect.innerHTML+=`<option value="${s}">${s}</option>`;
  }
}

function populateRadars(){
  radarSelect.innerHTML="";
  if(!stateSelect.value) return;
  radarSites[stateSelect.value].forEach(r incentiv=> {
    radarSelect.innerHTML+=`<option value="${r[0]}">${r[1]}</option>`;
  });
}

function changeRadar(id){
  radarImage.src=`https://radar.weather.gov/ridge/standard/${id}_loop.gif`;
}

/* ===== CITY TEMPS (WORKING NOAA API) ===== */
const cityStations={
  "Seattle":"KSEA","Portland":"KPDX","San Francisco":"KSFO",
  "Los Angeles":"KLAX","San Diego":"KSAN"
};

async function updateCityTemps(){
  const temps=document.querySelectorAll(".city-temp");
  let i=0;
  for(const c in cityStations){
    try{
      const r=await fetch(`https://api.weather.gov/stations/${cityStations[c]}/observations/latest`);
      const j=await r.json();
      const t=j.properties.temperature.value;
      temps[i].textContent=t==null?"--":Math.round(t*9/5+32)+"°";
    }catch{
      temps[i].textContent="--";
    }
    i++;
  }
}
updateCityTemps();
setInterval(updateCityTemps,300000);
</script>

</body>
</html>
