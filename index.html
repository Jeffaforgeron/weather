<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jeff Forgeron Weather Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 20px;
      background: #ffffff;
      color: #111;
    }

    h1 {
      margin-bottom: 4px;
    }

    .subtitle {
      color: #555;
      margin-bottom: 20px;
      font-size: 15px;
    }

    .top-row {
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
    }

    .panel {
      flex: 1 1 480px;
      border: 1px solid #ddd;
      background: #fafafa;
      min-height: 520px;
    }

    .panel-title {
      padding: 6px 10px;
      font-size: 14px;
      background: #f0f0f0;
      border-bottom: 1px solid #ddd;
    }

    .panel img {
      width: 100%;
      height: auto;
      display: block;
      cursor: pointer;
    }

    footer {
      margin-top: 30px;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>

<body>

  <h1>Jeff Forgeron Weather Page</h1>
  <div class="subtitle">
    A simple, no-nonsense dashboard for checking the atmosphere.
  </div>

  <div class="top-row">

    <!-- SATELLITE (GOES-WEST, CLICKABLE STILL IMAGE) -->
    <div class="panel">
      <div class="panel-title">GOES-West True Color (CONUS)</div>
      <a
        href="https://www.star.nesdis.noaa.gov/goes/conus_band.php?sat=G18&band=GEOCOLOR&length=24"
        target="_blank">
        <img
          src="https://cdn.star.nesdis.noaa.gov/GOES18/ABI/CONUS/GEOCOLOR/latest.jpg"
          alt="GOES-West True Color CONUS">
      </a>
    </div>

    <!-- RADAR -->
    <div class="panel">
      <div class="panel-title">NEXRAD Composite Radar (CONUS)</div>
      <img
        src="https://radar.weather.gov/ridge/standard/CONUS_0.gif"
        alt="NEXRAD Composite Radar">
    </div>

  </div>

  <footer>
    Built for personal use. Updated only when needed.
  </footer>

</body>
</html>
