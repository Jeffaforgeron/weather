<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jeff Forgeronâ€™s Weather Desk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 20px;
      background: #1f2933;
      color: #111;
    }

    /* ---------- CITY TEMPS ---------- */
    .city-temps {
      position: fixed;
      top: 14px;
      left: 14px;
      background: rgba(0,0,0,0.55);
      color: #e5e7eb;
      font-size: 12px;
      padding: 8px 10px;
      border-radius: 8px;
      line-height: 1.5;
      z-index: 999;
      min-width: 160px;
    }

    .city-row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    /* ---------- TIME BAR ---------- */
    .time-bar {
      display: flex;
      justify-content: center;
      gap: 28px;
      font-size: 13px;
      color: #e5e7eb;
      letter-spacing: 0.6px;
      font-variant-numeric: tabular-nums;
      margin-bottom: 12px;
    }

    h1 {
      text-align: center;
      margin-bottom: 6px;
      color: #f9fafb;
    }

    .subtitle {
      text-align: center;
      color: #9ca3af;
      margin-bottom: 26px;
      font-size: 15px;
    }

    .top-row {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }

    .panel {
      flex: 1 1 480px;
      background: #e5e7eb;
      border: 1px solid #c7c9cc;
      border-radius: 10px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.35);
      display: flex;
      flex-direction: column;
    }

    .panel.full {
      flex: 1 1 100%;
      margin-top: 20px;
    }

    .panel-title {
      padding: 10px 12px;
      font-size: 14px;
      font-weight: 600;
      background: #dde1e6;
      border-bottom: 1px solid #c7c9cc;
      border-radius: 10px 10px 0 0;
    }

    .image-box {
      height: 440px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #dfe3e8;
    }

    .image-box img {
      max-width: 100%;
      max-height: 100%;
    }

    .controls {
      padding: 10px 12px;
      background: #e9ebee;
      border-top: 1px solid #c7c9cc;
      font-size: 13px;
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
      border-radius: 0 0 10px 10px;
    }

    select, button {
      font-size: 13px;
    }
  </style>
</head>

<body>

<!-- ðŸŒ¡ï¸ CITY TEMPERATURES -->
<div class="city-temps" id="cityTemps">
  Loadingâ€¦
</div>

<!-- â±ï¸ TIME BAR -->
<div class="time-bar" id="timeBar"></div>

<h1>Jeff Forgeronâ€™s Weather Desk</h1>
<div class="subtitle">A clean, no-nonsense forecast desk.</div>

<div class="top-row">

  <!-- SATELLITE -->
  <div class="panel">
    <div class="panel-title">Satellite</div>
    <div class="image-box">
      <img
        src="https://cdn.star.nesdis.noaa.gov/GOES18/ABI/SECTOR/pnw/GEOCOLOR/latest.jpg"
        alt="Satellite">
    </div>
  </div>

  <!-- RADAR -->
  <div class="panel">
    <div class="panel-title">Radar</div>
    <div class="image-box">
      <img
        src="https://radar.weather.gov/ridge/standard/PACNORTHWEST_loop.gif"
        alt="Radar">
    </div>
  </div>

</div>

<!-- ðŸŒ¡ï¸ CURRENT TEMPERATURES MAP -->
<div class="panel full">
  <div class="panel-title">Current Temperatures</div>
  <a
    href="https://viewer.weather.noaa.gov/general#layers=3+40090+42379&x=-97.52477&y=39.23409&z=8.3&panel=layer"
    target="_blank"
  >
    <div class="image-box" style="height:auto;padding:12px;">
      <img
        src="https://www.wpc.ncep.noaa.gov/noaa/noaa_temps.gif"
        alt="Current U.S. Temperatures"
        style="max-width:100%;height:auto;">
    </div>
  </a>
</div>

<script>
/* ---------- TIME ---------- */
function updateTimes() {
  const n = new Date();
  const f = tz => n.toLocaleTimeString("en-US", {
    timeZone: tz,
    hour: "2-digit",
    minute: "2-digit",
    second: "2-digit",
    hour12: false
  });
  document.getElementById("timeBar").innerHTML = `
    <span>PT ${f("America/Los_Angeles")}</span>
    <span>MT ${f("America/Denver")}</span>
    <span>CT ${f("America/Chicago")}</span>
    <span>ET ${f("America/New_York")}</span>
    <span>UTC ${n.toISOString().slice(11,19)}Z</span>
  `;
}
setInterval(updateTimes, 1000);
updateTimes();

/* ---------- CITY TEMPS ---------- */
const cities = [
  ["Seattle", "KSEA"],
  ["Portland", "KPDX"],
  ["San Francisco", "KSFO"],
  ["Los Angeles", "KLAX"],
  ["Palm Springs", "KPSP"],
  ["San Diego", "KSAN"]
];

async function updateCityTemps() {
  let html = "";
  for (const [name, id] of cities) {
    try {
      const r = await fetch(
        `https://aviationweather.gov/api/data/metar?ids=${id}&format=json`
      );
      const d = (await r.json())[0];
      const tempF = Math.round(d.temp_c * 9/5 + 32);
      html += `<div class="city-row"><span>${name}</span><span>${tempF}Â°</span></div>`;
    } catch {
      html += `<div class="city-row"><span>${name}</span><span>â€”</span></div>`;
    }
  }
  document.getElementById("cityTemps").innerHTML = html;
}

updateCityTemps();
setInterval(updateCityTemps, 300000);
</script>

</body>
</html>
