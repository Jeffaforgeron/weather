<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WeatherJefe Weather Desk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 20px;
      background: #ffffff;
      color: #111;
    }

    h1 {
      margin-bottom: 4px;
    }

    .subtitle {
      color: #555;
      margin-bottom: 20px;
      font-size: 15px;
    }

    .top-row {
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
    }

    .panel {
      flex: 1 1 480px;
      border: 1px solid #ddd;
      background: #fafafa;
      display: flex;
      flex-direction: column;
    }

    .panel-title {
      padding: 8px 10px;
      font-size: 14px;
      font-weight: 600;
      background: #eeeeee;
      border-bottom: 1px solid #ddd;
      letter-spacing: 0.2px;
    }

    .image-box {
      height: 440px;
      overflow: hidden;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .image-box img {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      display: block;
      cursor: pointer;
    }

    footer {
      margin-top: 30px;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>

<body>

  <h1>WeatherJefe Weather Desk</h1>
  <div class="subtitle">
    A clean, no-nonsense forecast desk curated by Jeff Forgeron.
  </div>

  <div class="top-row">

    <!-- SATELLITE -->
    <div class="panel">
      <div class="panel-title">GOES-West True Color (West U.S.)</div>
      <a
        href="https://www.star.nesdis.noaa.gov/goes/sector_band.php?sat=G18&sector=wus&band=GEOCOLOR&length=24"
        target="_blank">
        <div class="image-box">
          <img
            src="https://cdn.star.nesdis.noaa.gov/GOES18/ABI/SECTOR/wus/GEOCOLOR/latest.jpg"
            alt="GOES-West True Color West U.S.">
        </div>
      </a>
    </div>

    <!-- RADAR -->
    <div class="panel">
      <div class="panel-title">Radar - KRTX</div>
      <a
        href="https://radar.weather.gov/?settings=v1_eyJhZ2VuZGEiOnsiaWQiOm51bGwsImNlbnRlciI6Wy0xMjIuOCw0NC45NjZdLCJsb2NhdGlvbiI6bnVsbCwiem9vbSI6Ni4xMDMzMzMzMzMzMzMzM30sImFuaW1hdGluZyI6dHJ1ZSwiYmFzZSI6InN0YW5kYXJkIiwiYXJ0Y2MiOmZhbHNlLCJjb3VudHkiOmZhbHNlLCJjd2EiOmZhbHNlLCJyZmMiOmZhbHNlLCJzdGF0ZSI6ZmFsc2UsIm1lbnUiOnRydWUsInNob3J0RnVzZWRPbmx5IjpmYWxzZSwib3BhY2l0eSI6eyJhbGVydHMiOjAuOCwibG9jYWwiOjAuNiwibG9jYWxTdGF0aW9ucyI6MC44LCJuYXRpb25hbCI6MC42fX0%3D"
        target="_blank">
        <div class="image-box">
          <img
            src="https://radar.weather.gov/ridge/standard/KRTX_loop.gif"
            alt="KRTX Radar Loop">
        </div>
      </a>
    </div>

  </div>

  <footer>
    WeatherJefe Briefing Room and WeatherJefe Prime coming soon.
  </footer>

</body>
</html>
