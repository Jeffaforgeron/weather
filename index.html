body { font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif; margin:20px; background:#1f2933; color:#f9fafb; position:relative; }
.city-list{position:absolute;top:14px;left:14px;width:360px;background:rgba(0,0,0,.65);color:#e5e7eb;font-size:12px;padding:6px 0;border-radius:8px;z-index:10;overflow:hidden}
.city-track{display:inline-flex;white-space:nowrap;animation:cityScroll 40s linear infinite}
.city-item{display:inline-flex;align-items:center;gap:6px;padding:0 14px}
.city-temp{font-weight:600}
@keyframes cityScroll{from{transform:translateX(0)}to{transform:translateX(-50%)}}
.time-bar{position:absolute;top:10px;right:10px;display:flex;gap:6px;z-index:10;font-family:ui-monospace,monospace}
.time-pill{background:rgba(0,0,0,.6);color:#e5e7eb;padding:4px 7px;border-radius:7px;font-size:10px;min-width:52px;text-align:center}
.time-pill span{display:block;font-size:8px;opacity:.65}
h1{text-align:center;margin-top:60px;margin-bottom:26px}
.top-row{display:flex;gap:16px;flex-wrap:wrap}
.panel{flex:1 1 480px;background:#e5e7eb;border-radius:10px;color:#111;display:flex;flex-direction:column}
.panel.full{flex:1 1 100%;margin-top:22px}
.panel-title{padding:10px 12px;font-weight:600;background:#dde1e6}
.image-box{height:440px;display:flex;align-items:center;justify-content:center;background:#dfe3e8}
.image-box img{max-width:100%;max-height:100%}
.controls{padding:10px;background:#e9ebee;display:flex;gap:8px;flex-wrap:wrap;font-size:13px}
select{font-size:13px}
