<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Jeff Forgeron Weather</title>

  <!-- Refresh page every 30 seconds -->
  <meta http-equiv="refresh" content="30">

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 30px;
      background-color: #ffffff;
      color: #111111;
    }

    h1 {
      color: #003366;
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 20px;
    }

    .live-row {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    .panel {
      flex: 1;
      border: 1px solid #cccccc;
    }

    .panel-title {
      background-color: #f0f0f0;
      padding: 6px 10px;
      font-size: 14px;
      font-weight: bold;
      border-bottom: 1px solid #cccccc;
    }

    .panel img {
      width: 100%;
      height: auto;
      display: block;
    }

    h2 {
      margin-top: 30px;
      color: #003366;
    }

    ul {
      margin-left: 20px;
    }

    li {
      margin-bottom: 8px;
    }

    a {
      color: #0055aa;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .footer {
      margin-top: 40px;
      font-size: 13px;
      color: #666666;
    }
  </style>
</head>

<body>

<h1>Jeff Forgeron Weather</h1>

<p>
Live radar and satellite. Page refreshes every 30 seconds.
</p>

<div class="live-row">

  <!-- RADAR -->
  <div class="panel">
    <div class="panel-title">Radar - CONUS Composite</div>
    <img
      src="https://radar.weather.gov/ridge/standard/CONUS_loop.gif"
      alt="CONUS Radar Loop">
  </div>

  <!-- SATELLITE -->
  <div class="panel">
    <div class="panel-title">Satellite - GOES West True Color</div>
    <img
      src="https://cdn.star.nesdis.noaa.gov/GOES18/ABI/CONUS/GEOCOLOR/GOES18-CONUS-GEOCOLOR-600x600.jpg"
      alt="GOES West True Color Satellite">
  </div>

</div>

<h2>Forecast Tools</h2>
<ul>
  <li><a href="https://www.spc.noaa.gov/" target="_blank">Storm Prediction Center</a></li>
