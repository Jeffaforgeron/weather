<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jeff Forgeron’s Weather Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  margin: 20px;
  background: #1f2933;
  color: #f9fafb;
  position: relative;
}

/* ===== TEMP TICKER ===== */
.city-list {
  position: absolute;
  top: 14px;
  left: 14px;
  width: 360px;
  background: rgba(0,0,0,0.65);
  color: #e5e7eb;
  font-size: 12px;
  padding: 6px 0;
  border-radius: 8px;
  z-index: 10;
  overflow: hidden;
}

.city-track {
  display: inline-flex;
  white-space: nowrap;
  animation: cityScroll 40s linear infinite;
}

.city-item {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  padding: 0 14px;
}

.city-temp { font-weight: 600; }

@keyframes cityScroll {
  from { transform: translateX(0); }
  to { transform: translateX(-50%); }
}

/* ===== CLOCKS ===== */
.time-bar {
  position: absolute;
  top: 10px;
  right: 10px;
  display: flex;
  gap: 5px;
  z-index: 10;
  font-family: ui-monospace, monospace;
}

.time-pill {
  background: rgba(0,0,0,0.6);
  color: #e5e7eb;
  padding: 4px 6px;
  border-radius: 7px;
  font-size: 10px;
  min-width: 48px;
  text-align: center;
}

.time-pill span {
  display: block;
  font-size: 8px;
  opacity: 0.65;
}

/* ===== LAYOUT ===== */
h1 {
  text-align: center;
  margin-top: 60px;
  margin-bottom: 26px;
}

.top-row {
  display: flex;
  gap: 16px;
  flex-wrap: wrap;
}

.panel {
  flex: 1 1 480px;
  background: #e5e7eb;
  border-radius: 10px;
  color: #111;
}

.panel-title {
  padding: 10px;
  font-weight: 600;
  background: #dde1e6;
}

.image-box {
  height: 440px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #dfe3e8;
}

.image-box img {
  max-width: 100%;
  max-height: 100%;
}

.controls {
  padding: 10px;
  background: #e9ebee;
  display: flex;
  gap: 8px;
  flex-wrap: wrap;
  font-size: 13px;
}

select { font-size: 13px; }
</style>
</head>

<body>

<!-- ===== TEMP TICKER ===== -->
<div class="city-list">
  <div class="city-track">
    <div class="city-item" data-station="KSEA">Seattle <span class="city-temp">--</span></div>
    <div class="city-item" data-station="KPDX">Portland <span class="city-temp">--</span></div>
    <div class="city-item" data-station="KSFO">San Francisco <span class="city-temp">--</span></div>
    <div class="city-item" data-station="KLAX">Los Angeles <span class="city-temp">--</span></div>
    <div class="city-item" data-station="KSAN">San Diego <span class="city-temp">--</span></div>

    <!-- duplicate for smooth loop -->
    <div class="city-item" data-station="KSEA">Seattle <span class="city-temp">--</span></div>
    <div class="city-item" data-station="KPDX">Portland <span class="city-temp">--</span></div>
    <div class="city-item" data-station="KSFO">San Francisco <span class="city-temp">--</span></div>
    <div class="city-item" data-station="KLAX">Los Angeles <span class="city-temp">--</span></div>
    <div class="city-item" data-station="KSAN">San Diego <span class="city-temp">--</span></div>
  </div>
</div>

<!-- ===== CLOCKS ===== -->
<div class="time-bar" id="timeBar"></div>

<h1>Jeff Forgeron’s Weather Dashboard</h1>

<div class="top-row">

<!-- SATELLITE (UNCHANGED) -->
<div class="panel">
  <div class="panel-title">Satellite</div>
  <div class="image-box">
    <img id="satImage"
      src="https://cdn.star.nesdis.noaa.gov/GOES18/ABI/SECTOR/pnw/GEOCOLOR/latest.jpg">
  </div>
  <div class="controls">
    Region:
    <select id="satRegion" onchange="updateSatellite()">
      <option value="pnw">Pacific Northwest</option>
      <option value="wus">West U.S.</option>
      <option value="psw">Southwest U.S.</option>
      <option value="gwas">CONUS</option>
      <option value="eus">East U.S.</option>
      <option value="ne">Northeast</option>
    </select>
  </div>
</div>

<!-- RADAR (RESTORED & STABLE) -->
<div class="panel">
  <div class="panel-title">Radar</div>
  <div class="image-box">
    <img id="radarImage"
      src="https://radar.weather.gov/ridge/standard/PACNORTHWEST_loop.gif">
  </div>
  <div class="controls">
    Region:
    <select id="regionSelect"></select>
    State:
    <select id="stateSelect"></select>
    City:
    <select id="radarSelect"></select>
  </div>
</div>

</div>

<script>
/* ===== CLOCKS ===== */
function updateTimes(){
  const n=new Date();
  const f=tz=>n.toLocaleTimeString("en-US",{
    timeZone:tz,hour:"2-digit",minute:"2-digit",second:"2-digit",hour12:false
  });
  timeBar.innerHTML=`
    <div class="time-pill"><span>PT</span>${f("America/Los_Angeles")}</div>
    <div class="time-pill"><span>MT</span>${f("America/Denver")}</div>
    <div class="time-pill"><span>CT</span>${f("America/Chicago")}</div>
    <div class="time-pill"><span>ET</span>${f("America/New_York")}</div>
    <div class="time-pill"><span>UTC</span>${n.toISOString().slice(11,19)}Z</div>
  `;
}
setInterval(updateTimes,1000); updateTimes();

/* ===== TEMP FETCH (FIXED) ===== */
async function updateCityTemps(){
  document.querySelectorAll(".city-item").forEach(async item=>{
    try{
      const r=await fetch(
        `https://api.weather.gov/stations/${item.dataset.station}/observations/latest`
      );
      const j=await r.json();
      const c=j.properties.temperature.value;
      item.querySelector(".city-temp").textContent =
        c==null?"--":Math.round(c*9/5+32)+"°F";
    }catch{
      item.querySelector(".city-temp").textContent="--";
    }
  });
}
updateCityTemps();
setInterval(updateCityTemps,300000);

/* ===== RADAR DROPDOWNS (KNOWN-GOOD) ===== */
const radarData={
  "Northwest":{
    loop:"PACNORTHWEST",
    states:{
      "WA":[["KATX","Seattle"],["KLGX","Langley Hill"]],
      "OR":[["KRTX","Portland"],["KMAX","Medford"]]
    }
  },
  "Southwest":{
    loop:"PACSOUTHWEST",
    states:{
      "CA":[["KMUX","San Jose"],["KLAX","Los Angeles"]],
      "AZ":[["KIWA","Phoenix"]]
    }
  },
  "CONUS":{loop:"CONUS-LARGE"}
};

function initRadar(){
  regionSelect.innerHTML="";
  Object.keys(radarData).forEach(r=>{
    regionSelect.innerHTML+=`<option value="${r}">${r}</option>`;
  });
  regionSelect.value="Northwest";
  handleRegion();
}

function handleRegion(){
  const r=radarData[regionSelect.value];
  if(regionSelect.value==="CONUS"){
    radarImage.src=
      "https://radar.weather.gov/ridge/standard/CONUS-LARGE_loop.gif";
    stateSelect.innerHTML="";
    radarSelect.innerHTML="";
    return;
  }
  radarImage.src=
    `https://radar.weather.gov/ridge/standard/${r.loop}_loop.gif`;
  stateSelect.innerHTML="<option value=''>Select State</option>";
  radarSelect.innerHTML="";
  Object.keys(r.states).forEach(s=>{
    stateSelect.innerHTML+=`<option value="${s}">${s}</option>`;
  });
}

function populateRadars(){
  radarSelect.innerHTML="<option value=''>Select City</option>";
  radarData[regionSelect.value].states[stateSelect.value]
    .forEach(site=>{
      radarSelect.innerHTML+=
        `<option value="${site[0]}">${site[1]}</option>`;
    });
}

function changeRadar(){
  if(radarSelect.value)
    radarImage.src=
      `https://radar.weather.gov/ridge/standard/${radarSelect.value}_loop.gif`;
}

regionSelect.onchange=handleRegion;
stateSelect.onchange=populateRadars;
radarSelect.onchange=changeRadar;

initRadar();
</script>

</body>
</html>
