<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jeff Forgeron’s Weather Desk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 20px;
      background: #ffffff;
      color: #111;
    }

    h1 {
      margin-bottom: 6px;
      text-align: center;
    }

    .subtitle {
      color: #555;
      margin-bottom: 26px;
      font-size: 15px;
      text-align: center;
    }

    .top-row {
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
    }

    .panel {
      flex: 1 1 480px;
      border: 1px solid #ddd;
      background: #fafafa;
      display: flex;
      flex-direction: column;
    }

    .panel-title {
      padding: 8px 10px;
      font-size: 14px;
      font-weight: 600;
      background: #eeeeee;
      border-bottom: 1px solid #ddd;
    }

    .image-box {
      height: 440px;
      overflow: hidden;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .image-box img {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      display: block;
      cursor: pointer;
    }

    .controls {
      padding: 8px 10px;
      border-top: 1px solid #ddd;
      background: #f7f7f7;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    .radar-id {
      color: #555;
      font-style: italic;
      white-space: nowrap;
    }

    select, button {
      font-size: 13px;
    }
  </style>
</head>

<body>

<h1>Jeff Forgeron’s Weather Desk</h1>
<div class="subtitle">A clean, no-nonsense forecast desk.</div>

<div class="top-row">

  <!-- SATELLITE (UNCHANGED) -->
  <div class="panel">
    <div class="panel-title">Satellite</div>

    <a id="satLink" target="_blank">
      <div class="image-box">
        <img id="satImage"
             src="https://cdn.star.nesdis.noaa.gov/GOES18/ABI/SECTOR/pnw/GEOCOLOR/latest.jpg"
             alt="GOES-West Satellite">
      </div>
    </a>

    <div class="controls">
      Region:
      <select id="satRegion" onchange="updateSatellite()">
        <option value="pnw">Pacific Northwest</option>
        <option value="wus">West U.S.</option>
        <option value="gwas">CONUS (Americas)</option>
        <option value="psw">Southwest U.S.</option>
      </select>

      <button onclick="setSatMode('GEOCOLOR')">True Color</button>
      <button onclick="setSatMode('NTMICROPHYSICS')">Nighttime Microphysics</button>
    </div>
  </div>

  <!-- RADAR -->
  <div class="panel">
    <div class="panel-title">Radar</div>

    <div class="image-box">
      <img id="radarImage"
           src="https://radar.weather.gov/ridge/standard/KRTX_loop.gif"
           alt="Radar Loop">
    </div>

    <div class="controls">
      State:
      <select id="stateSelect" onchange="populateRadars()"></select>

      Radar:
      <select id="radarSelect" onchange="changeRadar(this.value)"></select>

      <span id="radarId" class="radar-id">KRTX</span>
    </div>
  </div>

</div>

<script>
  let satBand = "GEOCOLOR";

  /* ---------- SATELLITE (UNCHANGED LOGIC) ---------- */
  function updateSatellite() {
    const region = document.getElementById("satRegion").value;
    const img = document.getElementById("satImage");
    const link = document.getElementById("satLink");

    if (region === "gwas" && satBand === "GEOCOLOR") {
      img.src = "https://cdn.star.nesdis.noaa.gov/GOES18/ABI/SECTOR/gwas/GEOCOLOR/1800x1080.jpg";
    } else if (region === "psw" && satBand === "GEOCOLOR") {
      img.src = "https://cdn.star.nesdis.noaa.gov/GOES18/ABI/SECTOR/psw/GEOCOLOR/1200x1200.jpg";
    } else {
      img.src = "https://cdn.star.nesdis.noaa.gov/GOES18/ABI/SECTOR/" + region + "/" + satBand + "/latest.jpg";
    }

    link.href =
      "https://www.star.nesdis.noaa.gov/goes/sector_band.php?sat=G18&sector=" +
      region + "&band=" + satBand + "&length=12";
  }

  function setSatMode(band) {
    satBand = band;
    updateSatellite();
  }

  /* ---------- RADAR DATA ---------- */
  const radarSites = {
    "WA": [
      { id: "KATX", city: "Seattle, WA" },
      { id: "KLGX", city: "Langley Hill, WA" },
      { id: "KOTX", city: "Spokane, WA" }
    ],
    "OR": [
      { id: "KRTX", city: "Portland, OR" },
      { id: "KMAX", city: "Medford, OR" }
    ],
    "CA": [
      { id: "KDAX", city: "Sacramento, CA" },
      { id: "KMUX", city: "San Jose, CA" },
      { id: "KHNX", city: "Hanford, CA" },
      { id: "KSOX", city: "Santa Ana, CA" },
      { id: "KVTX", city: "Los Angeles, CA" },
      { id: "KNKX", city: "San Diego, CA" },
      { id: "KVBX", city: "Vandenberg, CA" }
    ],
    "ID": [{ id: "KCBX", city: "Boise, ID" }],
    "NV": [
      { id: "KRGX", city: "Reno, NV" },
      { id: "KLRX", city: "Elko, NV" }
    ],
    "AZ": [
      { id: "KIWA", city: "Phoenix, AZ" },
      { id: "KEMX", city: "Tucson, AZ" },
      { id: "KFSX", city: "Flagstaff, AZ" }
    ]
  };

  /* ---------- RADAR FUNCTIONS ---------- */
  function populateStates() {
    const stateSelect = document.getElementById("stateSelect");
    Object.keys(radarSites).forEach(state => {
      const option = document.createElement("option");
      option.value = state;
      option.textContent = state;
      stateSelect.appendChild(option);
    });
  }

  function populateRadars() {
    const state = document.getElementById("stateSelect").value;
    const radarSelect = document.getElementById("radarSelect");
    radarSelect.innerHTML = "";

    radarSites[state].forEach(site => {
      const option = document.createElement("option");
      option.value = site.id;
      option.textContent = site.city;
      radarSelect.appendChild(option);
    });

    changeRadar(radarSelect.value);
  }

  function changeRadar(site) {
    document.getElementById("radarId").textContent = site;

    document.getElementById("radarImage").src =
      "https://radar.weather.gov/ridge/standard/" + site + "_loop.gif";
  }

  /* ---------- INIT ---------- */
  populateStates();
  populateRadars();
  updateSatellite();
</script>

</body>
</html>
