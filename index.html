<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jeff Forgeronâ€™s Weather Desk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --bg1: #cfe9ff;
      --bg2: #fefefe;
      --panel-bg: #fafafa;
      --panel-border: #dcdcdc;
      --panel-shadow: rgba(0,0,0,0.15);
      --text-main: #111;
      --text-sub: #555;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 20px;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      background-size: 200% 200%;
      animation: skyFlow 45s ease infinite;
      color: var(--text-main);
    }

    @keyframes skyFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      text-align: center;
      margin-bottom: 6px;
      letter-spacing: 0.3px;
    }

    .subtitle {
      text-align: center;
      color: var(--text-sub);
      margin-bottom: 26px;
      font-size: 15px;
    }

    .top-row {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }

    .panel {
      flex: 1 1 480px;
      background: var(--panel-bg);
      border: 1px solid var(--panel-border);
      border-radius: 10px;
      box-shadow: 0 14px 35px var(--panel-shadow);
      display: flex;
      flex-direction: column;
    }

    .panel.full {
      flex: 1 1 100%;
      margin-top: 18px;
    }

    .panel-title {
      padding: 10px 12px;
      font-size: 14px;
      font-weight: 600;
      background: rgba(0,0,0,0.04);
      border-bottom: 1px solid var(--panel-border);
      border-radius: 10px 10px 0 0;
      letter-spacing: 0.4px;
    }

    .image-box {
      height: 440px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffff;
    }

    .image-box img {
      max-width: 100%;
      max-height: 100%;
    }

    .controls {
      padding: 10px 12px;
      background: rgba(0,0,0,0.025);
      border-top: 1px solid var(--panel-border);
      font-size: 13px;
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
      border-radius: 0 0 10px 10px;
    }

    .radar-id {
      font-style: italic;
      color: var(--text-sub);
      white-space: nowrap;
    }

    select, button {
      font-size: 13px;
    }

    body.night {
      --bg1: #0b1220;
      --bg2: #020617;
      --panel-bg: #0f172a;
      --panel-border: #1e293b;
      --panel-shadow: rgba(56,189,248,0.25);
      --text-main: #e5e7eb;
      --text-sub: #94a3b8;
    }

    body.twilight {
      --bg1: #fde68a;
      --bg2: #f472b6;
      --panel-shadow: rgba(251,191,36,0.35);
    }
  </style>
</head>

<body>

<h1>Jeff Forgeronâ€™s Weather Desk</h1>
<div class="subtitle">A living, breathing forecast desk.</div>

<div class="top-row">

  <!-- SATELLITE -->
  <div class="panel">
    <div class="panel-title">Satellite</div>

    <a id="satLink" target="_blank">
      <div class="image-box">
        <img id="satImage"
             src="https://cdn.star.nesdis.noaa.gov/GOES18/ABI/SECTOR/pnw/GEOCOLOR/latest.jpg">
      </div>
    </a>

    <div class="controls">
      Region:
      <select id="satRegion" onchange="updateSatellite()">
        <option value="pnw">Pacific Northwest</option>
        <option value="wus">West U.S.</option>
        <option value="gwas">CONUS</option>
        <option value="psw">Southwest U.S.</option>
      </select>

      <button onclick="setSatMode('GEOCOLOR')">True Color</button>
      <button onclick="setSatMode('NTMICROPHYSICS')">Nighttime Microphysics</button>
    </div>
  </div>

  <!-- RADAR -->
  <div class="panel">
    <div class="panel-title">Radar</div>

    <div class="image-box">
      <img id="radarImage"
           src="https://radar.weather.gov/ridge/standard/KRTX_loop.gif">
    </div>

    <div class="controls">
      Region:
      <select id="regionSelect" onchange="handleRegionChange()"></select>

      State:
      <select id="stateSelect" onchange="populateRadars()"></select>

      Radar:
      <select id="radarSelect" onchange="changeRadar(this.value)"></select>

      <span id="radarId" class="radar-id">KRTX</span>
    </div>
  </div>

</div>

<!-- ðŸŒ¡ï¸ CURRENT TEMPERATURES -->
<div class="panel full">
  <div class="panel-title">Current Temperatures</div>

  <div class="image-box">
    <img
      src="/images/conus_temp.gif"
      alt="Current U.S. Temperatures"
      loading="eager">
  </div>
</div>

<!-- ðŸŒ— TIME-BASED THEME -->
<script>
(function () {
  const h = new Date().getHours();
  if ((h >= 5 && h < 7) || (h >= 18 && h < 20)) {
    document.body.classList.add("twilight");
  } else if (h >= 20 || h < 5) {
    document.body.classList.add("night");
  }
})();
</script>

<!-- âœ… YOUR ORIGINAL, WORKING RADAR + SAT LOGIC -->
<script>
let satBand = "GEOCOLOR";

function updateSatellite() {
  const r = satRegion.value;
  if (r === "gwas" && satBand === "GEOCOLOR")
    satImage.src = "https://cdn.star.nesdis.noaa.gov/GOES18/ABI/SECTOR/gwas/GEOCOLOR/1800x1080.jpg";
  else if (r === "psw" && satBand === "GEOCOLOR")
    satImage.src = "https://cdn.star.nesdis.noaa.gov/GOES18/ABI/SECTOR/psw/GEOCOLOR/1200x1200.jpg";
  else
    satImage.src = `https://cdn.star.nesdis.noaa.gov/GOES18/ABI/SECTOR/${r}/${satBand}/latest.jpg`;

  satLink.href =
    `https://www.star.nesdis.noaa.gov/goes/sector_band.php?sat=G18&sector=${r}&band=${satBand}&length=12`;
}

function setSatMode(band) {
  satBand = band;
  updateSatellite();
}
</script>

</body>
</html>
