<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jeff Forgeron’s Weather Desk</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  margin: 20px;
  background: #1f2933;
  color: #f9fafb;
  position: relative;
}

/* ================= CITY TEMP TICKER ================= */
.city-list {
  position: absolute;
  top: 14px;
  left: 14px;
  width: 360px;
  background: rgba(0,0,0,0.65);
  color: #e5e7eb;
  font-size: 12px;
  padding: 6px 0;
  border-radius: 8px;
  z-index: 10;
  overflow: hidden;
}

.city-track {
  display: inline-flex;
  white-space: nowrap;
  animation: cityScroll 40s linear infinite;
}

.city-item {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  padding: 0 14px;
}

.city-temp {
  font-weight: 600;
}

@keyframes cityScroll {
  from { transform: translateX(0); }
  to { transform: translateX(-50%); }
}

/* ================= CLOCKS (SMALL, FIXED) ================= */
.time-bar {
  position: absolute;
  top: 10px;
  right: 10px;
  display: flex;
  gap: 5px;
  z-index: 10;
  font-family: ui-monospace, monospace;
}

.time-pill {
  background: rgba(0,0,0,0.6);
  color: #e5e7eb;
  padding: 4px 6px;
  border-radius: 7px;
  font-size: 10px;
  letter-spacing: 0.6px;
  min-width: 48px;
  text-align: center;
}

.time-pill span {
  display: block;
  font-size: 8px;
  opacity: 0.65;
  margin-bottom: 1px;
}

/* ================= LAYOUT ================= */
h1 {
  text-align: center;
  margin-top: 60px;
  margin-bottom: 6px;
}

.subtitle {
  text-align: center;
  color: #9ca3af;
  margin-bottom: 26px;
}

.top-row {
  display: flex;
  gap: 16px;
  flex-wrap: wrap;
}

.panel {
  flex: 1 1 480px;
  background: #e5e7eb;
  border-radius: 10px;
  display: flex;
  flex-direction: column;
  color: #111;
}

.panel.full {
  flex: 1 1 100%;
  margin-top: 20px;
}

.panel-title {
  padding: 10px 12px;
  font-weight: 600;
  background: #dde1e6;
}

.image-box {
  height: 440px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #dfe3e8;
}

.image-box img {
  max-width: 100%;
  max-height: 100%;
}

.controls {
  padding: 10px;
  background: #e9ebee;
  display: flex;
  gap: 8px;
  flex-wrap: wrap;
  font-size: 13px;
}

select { font-size: 13px; }
</style>
</head>

<body>

<!-- ===== CITY TEMP TICKER ===== -->
<div class="city-list">
  <div class="city-track" id="cityTrack">
    <div class="city-item" data-station="KSEA">Seattle <span class="city-temp">--</span></div>
    <div class="city-item" data-station="KPDX">Portland <span class="city-temp">--</span></div>
    <div class="city-item" data-station="KSFO">San Francisco <span class="city-temp">--</span></div>
    <div class="city-item" data-station="KLAX">Los Angeles <span class="city-temp">--</span></div>
    <div class="city-item" data-station="KSAN">San Diego <span class="city-temp">--</span></div>

    <!-- duplicate for smooth loop -->
    <div class="city-item" data-station="KSEA">Seattle <span class="city-temp">--</span></div>
    <div class="city-item" data-station="KPDX">Portland <span class="city-temp">--</span></div>
    <div class="city-item" data-station="KSFO">San Francisco <span class="city-temp">--</span></div>
    <div class="city-item" data-station="KLAX">Los Angeles <span class="city-temp">--</span></div>
    <div class="city-item" data-station="KSAN">San Diego <span class="city-temp">--</span></div>
  </div>
</div>

<!-- ===== CLOCKS ===== -->
<div class="time-bar" id="timeBar"></div>

<h1>Jeff Forgeron’s Weather Desk</h1>
<div class="subtitle">A clean, no-nonsense forecast desk.</div>

<div class="top-row">

<!-- SATELLITE -->
<div class="panel">
  <div class="panel-title">Satellite</div>
  <a id="satLink" target="_blank">
    <div class="image-box">
      <img id="satImage"
        src="https://cdn.star.nesdis.noaa.gov/GOES18/ABI/SECTOR/pnw/GEOCOLOR/latest.jpg">
    </div>
  </a>
  <div class="controls">
    Region:
    <select id="satRegion" onchange="updateSatellite()">
      <option value="pnw">Pacific Northwest</option>
      <option value="wus">West U.S.</option>
      <option value="gwas">CONUS</option>
      <option value="psw">Southwest U.S.</option>
    </select>
  </div>
</div>

<!-- RADAR -->
<div class="panel">
  <div class="panel-title">Radar</div>
  <div class="image-box">
    <img id="radarImage"
      src="https://radar.weather.gov/ridge/standard/PACNORTHWEST_loop.gif">
  </div>
  <div class="controls">
    Region:
    <select id="regionSelect" onchange="handleRegionChange()">
      <option value="Northwest">Northwest</option>
      <option value="Southwest">Southwest</option>
      <option value="Northern Plains">Northern Plains</option>
      <option value="Southern Plains">Southern Plains</option>
      <option value="Northeast">Northeast</option>
      <option value="Southeast">Southeast</option>
      <option value="CONUS">CONUS</option>
    </select>

    State:
    <select id="stateSelect" onchange="populateRadars()"></select>

    City:
    <select id="radarSelect" onchange="changeRadar(this.value)"></select>
  </div>
</div>

</div>

<!-- TEMP MAP -->
<div class="panel full">
  <div class="panel-title">Current Temperatures</div>
  <a href="https://viewer.weather.noaa.gov/general#layers=3+42853+42379&panel=layer"
     target="_blank">
    <div class="image-box" style="height:auto;padding:12px;">
      <img src="https://www.wpc.ncep.noaa.gov/sfc/90fwbg.gif">
    </div>
  </a>
</div>

<script>
/* ===== CLOCKS ===== */
function updateTimes(){
  const n=new Date();
  const f=tz=>n.toLocaleTimeString("en-US",{
    timeZone:tz,hour:"2-digit",minute:"2-digit",second:"2-digit",hour12:false
  });
  timeBar.innerHTML=`
    <div class="time-pill"><span>PT</span>${f("America/Los_Angeles")}</div>
    <div class="time-pill"><span>MT</span>${f("America/Denver")}</div>
    <div class="time-pill"><span>CT</span>${f("America/Chicago")}</div>
    <div class="time-pill"><span>ET</span>${f("America/New_York")}</div>
    <div class="time-pill"><span>UTC</span>${n.toISOString().slice(11,19)}Z</div>
  `;
}
setInterval(updateTimes,1000);
updateTimes();

/* ===== SATELLITE ===== */
function updateSatellite(){
  const r = satRegion.value;
  satImage.src = r === "gwas"
    ? "https://cdn.star.nesdis.noaa.gov/GOES18/ABI/SECTOR/gwas/GEOCOLOR/1800x1080.jpg"
    : `https://cdn.star.nesdis.noaa.gov/GOES18/ABI/SECTOR/${r}/GEOCOLOR/latest.jpg`;

  satLink.href =
    `https://www.star.nesdis.noaa.gov/goes/sector_band.php?sat=G18&sector=${r}&band=GEOCOLOR&length=12`;
}

/* ===== CITY TEMPS (RESTORED & WORKING) ===== */
async function updateCityTemps() {
  const items = document.querySelectorAll(".city-item");

  for (const item of items) {
    const station = item.dataset.station;
    try {
      const res = await fetch(
        `https://api.weather.gov/stations/${station}/observations/latest`
      );
      const data = await res.json();
      const tempC = data.properties.temperature.value;
      const tempF = tempC == null ? "--" : Math.round(tempC * 9/5 + 32) + "°F";
      item.querySelector(".city-temp").textContent = tempF;
    } catch {
      item.querySelector(".city-temp").textContent = "--";
    }
  }
}

updateCityTemps();
setInterval(updateCityTemps, 300000);
</script>

</body>
</html>
