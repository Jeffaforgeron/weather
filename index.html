<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jeff Forgeronâ€™s Weather Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 20px;
      background: #1f2933;
      color: #111;
    }

    h1 {
      text-align: center;
      margin-bottom: 6px;
      color: #f9fafb;
    }

    .subtitle {
      text-align: center;
      color: #9ca3af;
      margin-bottom: 26px;
      font-size: 15px;
    }

    .top-row {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }

    .panel {
      flex: 1 1 480px;
      background: #e5e7eb;
      border: 1px solid #c7c9cc;
      border-radius: 10px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.35);
      display: flex;
      flex-direction: column;
    }

    .panel.full {
      flex: 1 1 100%;
      margin-top: 20px;
    }

    .panel-title {
      padding: 10px 12px;
      font-size: 14px;
      font-weight: 600;
      background: #dde1e6;
      border-bottom: 1px solid #c7c9cc;
      border-radius: 10px 10px 0 0;
    }

    .image-box {
      height: 440px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #dfe3e8;
    }

    .image-box img {
      max-width: 100%;
      max-height: 100%;
    }

    .controls {
      padding: 10px 12px;
      background: #e9ebee;
      border-top: 1px solid #c7c9cc;
      font-size: 13px;
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
      border-radius: 0 0 10px 10px;
    }

    .radar-id {
      font-style: italic;
      color: #555;
      white-space: nowrap;
    }

    select, button {
      font-size: 13px;
    }
  </style>
</head>

<body>

<h1>Jeff Forgeronâ€™s Weather Dashboard</h1>
<div class="subtitle">A clean, no-nonsense forecast desk.</div>

<div class="top-row">

  <!-- SATELLITE (WORKING VERSION) -->
  <div class="panel">
    <div class="panel-title">Satellite</div>

    <a id="satLink" target="_blank">
      <div class="image-box">
        <img id="satImage"
          src="https://cdn.star.nesdis.noaa.gov/GOES18/ABI/SECTOR/pnw/GEOCOLOR/latest.jpg">
      </div>
    </a>

    <div class="controls">
      Region:
      <select id="satRegion" onchange="updateSatellite()">
        <option value="pnw">Pacific Northwest</option>
        <option value="wus">West U.S.</option>
        <option value="gwas">CONUS</option>
        <option value="psw">Southwest U.S.</option>
      </select>

      <button onclick="setSatMode('GEOCOLOR')">True Color</button>
      <button onclick="setSatMode('NTMICROPHYSICS')">Nighttime Microphysics</button>
    </div>
  </div>

  <!-- RADAR (WORKING DROPDOWNS RESTORED) -->
  <div class="panel">
    <div class="panel-title">Radar</div>

    <div class="image-box">
      <img id="radarImage"
        src="https://radar.weather.gov/ridge/standard/PACNORTHWEST_loop.gif">
    </div>

    <div class="controls">
      Region:
      <select id="regionSelect" onchange="handleRegionChange()"></select>

      State:
      <select id="stateSelect" onchange="populateRadars()"></select>

      City:
      <select id="radarSelect" onchange="changeRadar(this.value)"></select>

      <span id="radarId" class="radar-id">Northwest</span>
    </div>
  </div>

</div>

<!-- ðŸŒ¡ï¸ CURRENT TEMPERATURES (SAFE STATIC PANEL) -->
<div class="panel full">
  <div class="panel-title">Current Temperatures</div>

  <a
    href="https://viewer.weather.noaa.gov/general#layers=3+40090+42379&x=-97.52477&y=39.23409&z=8.3&panel=layer"
    target="_blank"
    style="text-decoration:none;"
  >
    <div class="image-box" style="height:auto;padding:12px;">
      <img
        src="/images/conus_temp.gif"
        alt="Current U.S. Temperatures"
        style="max-width:100%;height:auto;border-radius:6px;"
        loading="eager"
      >
    </div>
  </a>

  <div class="controls">
    <span style="font-style:italic;color:#555;">
      Static CONUS temperature analysis
    </span>
    <span style="font-style:italic;color:#555;">
      Click map for interactive NOAA viewer
    </span>
  </div>
</div>

<script>
let satBand = "GEOCOLOR";

/* ---------- SATELLITE ---------- */
function updateSatellite() {
  const r = satRegion.value;
  if (r === "gwas" && satBand === "GEOCOLOR")
    satImage.src = "https://cdn.star.nesdis.noaa.gov/GOES18/ABI/SECTOR/gwas/GEOCOLOR/1800x1080.jpg";
  else if (r === "psw" && satBand === "GEOCOLOR")
    satImage.src = "https://cdn.star.nesdis.noaa.gov/GOES18/ABI/SECTOR/psw/GEOCOLOR/1200x1200.jpg";
  else
    satImage.src = `https://cdn.star.nesdis.noaa.gov/GOES18/ABI/SECTOR/${r}/${satBand}/latest.jpg`;

  satLink.href =
    `https://www.star.nesdis.noaa.gov/goes/sector_band.php?sat=G18&sector=${r}&band=${satBand}&length=12`;
}

function setSatMode(band) {
  satBand = band;
  updateSatellite();
}

/* ---------- RADAR DATA (WORKING) ---------- */
const radarRegions = {
  "CONUS": [],
  "Northwest": ["WA","OR","ID","MT"],
  "Southwest": ["CA","NV","AZ","UT","NM"],
  "Northern Plains": ["ND","SD","NE","WY"],
  "Southern Plains": ["TX","OK","KS"],
  "Midwest": ["MN","IA","MO","WI","IL","IN","MI","OH"],
  "Southeast": ["AR","LA","MS","AL","TN","KY","GA","FL","SC","NC"],
  "Northeast": ["PA","NJ","NY","CT","MA","VT","NH","ME","MD","VA","WV"]
};

const regionLoops = {
  "Northwest":"https://radar.weather.gov/ridge/standard/PACNORTHWEST_loop.gif",
  "Southwest":"https://radar.weather.gov/ridge/standard/PACSOUTHWEST_loop.gif",
  "Southern Plains":"https://radar.weather.gov/ridge/standard/SOUTHPLAINS_loop.gif",
  "Northern Plains":"https://radar.weather.gov/ridge/standard/UPPERMISSVLY_loop.gif",
  "Northeast":"https://radar.weather.gov/ridge/standard/NORTHEAST_loop.gif",
  "Southeast":"https://radar.weather.gov/ridge/standard/SOUTHEAST_loop.gif"
};

const radarSites = {
  "WA":[["KATX","Seattle"],["KLGX","Langley Hill"],["KOTX","Spokane"]],
  "OR":[["KRTX","Portland"],["KMAX","Medford"]],
  "CA":[["KDAX","Sacramento"],["KMUX","San Jose"],["KHNX","Hanford"]],
  "TX":[["KFWS","Fort Worth"],["KHGX","Houston"]],
  "IL":[["KLOT","Chicago"]],
  "NY":[["KBUF","Buffalo"],["KOKX","New York City"]]
};

function populateRegions() {
  Object.keys(radarRegions).forEach(r=>{
    let o=document.createElement("option");
    o.value=r;o.textContent=r;regionSelect.appendChild(o);
  });
}

function handleRegionChange() {
  if(regionSelect.value==="CONUS"){
    stateSelect.disabled=true;
    radarSelect.disabled=true;
    radarImage.src="https://radar.weather.gov/ridge/standard/CONUS-LARGE_loop.gif";
    radarId.textContent="CONUS";
    return;
  }
  stateSelect.disabled=false;
  radarSelect.disabled=false;
  stateSelect.innerHTML=`<option value="">â€” Select State â€”</option>`;
  radarSelect.innerHTML=`<option value="">â€” Select City â€”</option>`;
  radarImage.src=regionLoops[regionSelect.value];
  radarId.textContent=regionSelect.value;

  radarRegions[regionSelect.value].forEach(s=>{
    let o=document.createElement("option");
    o.value=s;o.textContent=s;stateSelect.appendChild(o);
  });
}

function populateRadars(){
  if(!stateSelect.value) return;
  radarSelect.innerHTML=`<option value="">â€” Select City â€”</option>`;
  (radarSites[stateSelect.value]||[]).forEach(site=>{
    let o=document.createElement("option");
    o.value=site[0];
    o.textContent=`${site[1]}, ${stateSelect.value}`;
    radarSelect.appendChild(o);
  });
}

function changeRadar(id){
  if(!id) return;
  radarId.textContent=id;
  radarImage.src=`https://radar.weather.gov/ridge/standard/${id}_loop.gif`;
}

populateRegions();
regionSelect.value="Northwest";
handleRegionChange();
updateSatellite();
</script>

</body>
</html>
