<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Jeff Forgeron Weather</title>

  <!-- Refresh every 30 seconds -->
  <meta http-equiv="refresh" content="30">

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 30px;
      background-color: #ffffff;
      color: #111111;
    }

    h1 {
      color: #003366;
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 16px;
    }

    .live-row {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    .panel {
      flex: 1;
      border: 1px solid #cccccc;
      padding: 10px;
    }

    .panel-title {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    img {
      width: 100%;
      height: auto;
      display: block;
      border: 1px solid #dddddd;
    }

    .meta {
      font-size: 12px;
      color: #555555;
      margin-top: 6px;
    }

    a {
      color: #0055aa;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .footer {
      margin-top: 40px;
      font-size: 13px;
      color: #666666;
    }
  </style>
</head>

<body>

<h1>Jeff Forgeron Weather</h1>

<p>
Live radar and satellite preview. Page refreshes every 30 seconds.
</p>

<div class="live-row">

  <!-- RADAR -->
  <div class="panel">
    <div class="panel-title">Radar - CONUS Composite</div>
    <img
      src="https://radar.weather.gov/ridge/standard/CONUS_loop.gif"
      alt="CONUS Radar Loop">
    <div class="meta">
      Source: National Weather Service
    </div>
  </div>

  <!-- SATELLITE PREVIEW (CLICKABLE) -->
  <div class="panel">
    <div class="panel-title">Satellite - GOES West True Color</div>

    <a href="https://rammb.cira.colostate.edu/ramsdis/online/" target="_blank">
      <img
        src="https://www.ssec.wisc.edu/data/us_comp/truecolor/latest.jpg"
        alt="GOES West True Color Satellite">
    </a>

    <div class="meta">
      Click image to open animated satellite loop (RAMMB).
    </div>
  </div>

</div>

<div class="footer">
  Stable radar plus satellite preview version.
</div>

</body>
</html>
