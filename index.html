<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jeff Forgeronâ€™s Weather Desk</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  margin: 20px;
  background: #1f2933;
  color: #111;
}

/* ---------- CITY TEMPS (SCROLLS AWAY) ---------- */
.city-list {
  position: absolute; /* <-- IMPORTANT CHANGE */
  top: 14px;
  left: 14px;
  background: rgba(0,0,0,0.6);
  color: #e5e7eb;
  font-size: 12px;
  padding: 8px 10px;
  border-radius: 8px;
  z-index: 50;
}

.city-item {
  display: flex;
  justify-content: space-between;
  gap: 10px;
  margin-bottom: 4px;
}

.city-item:last-child { margin-bottom: 0; }

.city-name { white-space: nowrap; }
.city-temp { font-weight: 600; }

/* ---------- TIME BAR ---------- */
.time-bar {
  display: flex;
  justify-content: center;
  gap: 28px;
  font-size: 13px;
  color: #e5e7eb;
  letter-spacing: 0.6px;
  font-variant-numeric: tabular-nums;
  margin-bottom: 12px;
}

h1 {
  text-align: center;
  margin-bottom: 6px;
  color: #f9fafb;
}

.subtitle {
  text-align: center;
  color: #9ca3af;
  margin-bottom: 26px;
  font-size: 15px;
}

.top-row {
  display: flex;
  gap: 16px;
  flex-wrap: wrap;
}

.panel {
  flex: 1 1 480px;
  background: #e5e7eb;
  border: 1px solid #c7c9cc;
  border-radius: 10px;
  box-shadow: 0 18px 40px rgba(0,0,0,0.35);
  display: flex;
  flex-direction: column;
}

.panel.full {
  flex: 1 1 100%;
  margin-top: 20px;
}

.panel-title {
  padding: 10px 12px;
  font-size: 14px;
  font-weight: 600;
  background: #dde1e6;
  border-bottom: 1px solid #c7c9cc;
}

.image-box {
  height: 440px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #dfe3e8;
}

.image-box img {
  max-width: 100%;
  max-height: 100%;
}

.controls {
  padding: 10px 12px;
  background: #e9ebee;
  border-top: 1px solid #c7c9cc;
  font-size: 13px;
  display: flex;
  gap: 8px;
  align-items: center;
  flex-wrap: wrap;
}

.radar-id {
  font-style: italic;
  color: #555;
}

select { font-size: 13px; }
</style>
</head>

<body>

<!-- ðŸŒ† CITY TEMPERATURES -->
<div class="city-list" id="cityList">
  <div class="city-item"><span class="city-name">Seattle</span><span class="city-temp">--</span></div>
  <div class="city-item"><span class="city-name">Portland</span><span class="city-temp">--</span></div>
  <div class="city-item"><span class="city-name">San Francisco</span><span class="city-temp">--</span></div>
  <div class="city-item"><span class="city-name">Los Angeles</span><span class="city-temp">--</span></div>
  <div class="city-item"><span class="city-name">Palm Springs</span><span class="city-temp">--</span></div>
  <div class="city-item"><span class="city-name">San Diego</span><span class="city-temp">--</span></div>
</div>

<!-- â±ï¸ TIME BAR -->
<div class="time-bar" id="timeBar"></div>

<h1>Jeff Forgeronâ€™s Weather Desk</h1>
<div class="subtitle">A clean, no-nonsense forecast desk.</div>

<div class="top-row">

<!-- SATELLITE -->
<div class="panel">
  <div class="panel-title">Satellite</div>
  <a id="satLink" target="_blank">
    <div class="image-box">
      <img id="satImage"
        src="https://cdn.star.nesdis.noaa.gov/GOES18/ABI/SECTOR/pnw/GEOCOLOR/latest.jpg">
    </div>
  </a>
  <div class="controls">
    Region:
    <select id="satRegion" onchange="updateSatellite()">
      <option value="pnw">Pacific Northwest</option>
      <option value="wus">West U.S.</option>
      <option value="gwas">CONUS</option>
      <option value="psw">Southwest U.S.</option>
    </select>
  </div>
</div>

<!-- RADAR -->
<div class="panel">
  <div class="panel-title">Radar</div>
  <div class="image-box">
    <img id="radarImage"
      src="https://radar.weather.gov/ridge/standard/PACNORTHWEST_loop.gif">
  </div>
  <div class="controls">
    Region:
    <select id="regionSelect" onchange="handleRegionChange()"></select>
    State:
    <select id="stateSelect"></select>
    City:
    <select id="radarSelect" onchange="changeRadar(this.value)"></select>
    <span id="radarId" class="radar-id">Northwest</span>
  </div>
</div>

</div>

<!-- ðŸŒ¡ï¸ CURRENT TEMPERATURES -->
<div class="panel full">
  <div class="panel-title">Current Temperatures</div>
  <a href="https://viewer.weather.noaa.gov/general#layers=3+42853+42379&panel=layer&x=-96.67887&y=38.21582&z=8&ts=42853&tst=1770249600"
     target="_blank">
    <div class="image-box" style="height:auto;padding:12px;">
      <img src="https://www.wpc.ncep.noaa.gov/sfc/90fwbg.gif">
    </div>
  </a>
</div>

<script>
/* ---------- TIME ---------- */
function updateTimes(){
  const n=new Date();
  const f=tz=>n.toLocaleTimeString("en-US",{timeZone:tz,hour:"2-digit",minute:"2-digit",second:"2-digit",hour12:false});
  timeBar.innerHTML=`
    <span>PT ${f("America/Los_Angeles")}</span>
    <span>MT ${f("America/Denver")}</span>
    <span>CT ${f("America/Chicago")}</span>
    <span>ET ${f("America/New_York")}</span>
    <span>UTC ${n.toISOString().slice(11,19)}Z</span>`;
}
setInterval(updateTimes,1000); updateTimes();

/* ---------- CITY TEMPS (ROBUST) ---------- */
const cityMap = {
  "Seattle": "KSEA",
  "Portland": "KPDX",
  "San Francisco": "KSFO",
  "Los Angeles": "KLAX",
  "Palm Springs": "KPSP",
  "San Diego": "KSAN"
};

async function updateCityTemps(){
  const rows = document.querySelectorAll(".city-item");
  let i = 0;

  for (const city in cityMap) {
    try {
      const res = await fetch(`https://aviationweather.gov/api/data/metar?ids=${cityMap[city]}&format=json`);
      const data = (await res.json())[0];
      const tempF = Math.round(data.temp_c * 9/5 + 32);
      rows[i].querySelector(".city-temp").textContent = `${tempF}Â°`;
    } catch {
      rows[i].querySelector(".city-temp").textContent = "--";
    }
    i++;
  }
}

updateCityTemps();
setInterval(updateCityTemps, 300000);
</script>

</body>
</html>
