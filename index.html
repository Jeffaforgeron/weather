      font-size: 14px;
      background: #f0f0f0;
      border-bottom: 1px solid #ddd;
    }

    .panel img {
      width: 100%;
      height: auto;
      display: block;
      cursor: pointer;
    }

    footer {
      margin-top: 30px;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
