<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jeff Forgeron’s Weather Desk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --bg1: #e8f0f7;
      --bg2: #ffffff;
      --panel-bg: #fafafa;
      --panel-border: #dcdcdc;
      --panel-shadow: rgba(0,0,0,0.08);
      --text-main: #111;
      --text-sub: #555;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 20px;
      min-height: 100vh;
      background: linear-gradient(120deg, var(--bg1), var(--bg2));
      background-size: 200% 200%;
      animation: skyShift 40s ease infinite;
      color: var(--text-main);
      transition: background 1.5s ease, color 1.5s ease;
    }

    @keyframes skyShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      text-align: center;
      margin-bottom: 6px;
      letter-spacing: 0.3px;
    }

    .subtitle {
      text-align: center;
      color: var(--text-sub);
      margin-bottom: 28px;
      font-size: 15px;
    }

    .top-row {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }

    .panel {
      flex: 1 1 480px;
      background: var(--panel-bg);
      border: 1px solid var(--panel-border);
      border-radius: 10px;
      box-shadow: 0 12px 30px var(--panel-shadow);
      display: flex;
      flex-direction: column;
      transition: box-shadow 1.5s ease, background 1.5s ease;
    }

    .panel-title {
      padding: 10px 12px;
      font-size: 14px;
      font-weight: 600;
      background: rgba(0,0,0,0.03);
      border-bottom: 1px solid var(--panel-border);
      border-radius: 10px 10px 0 0;
      letter-spacing: 0.3px;
    }

    .image-box {
      height: 440px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffff;
    }

    .image-box img {
      max-width: 100%;
      max-height: 100%;
    }

    .controls {
      padding: 10px 12px;
      background: rgba(0,0,0,0.025);
      border-top: 1px solid var(--panel-border);
      font-size: 13px;
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
      border-radius: 0 0 10px 10px;
    }

    .radar-id {
      font-style: italic;
      color: var(--text-sub);
      white-space: nowrap;
    }

    select, button {
      font-size: 13px;
    }

    /* ---------- NIGHT MODE ---------- */
    body.night {
      --bg1: #0f172a;
      --bg2: #020617;
      --panel-bg: #0b1220;
      --panel-border: #1e293b;
      --panel-shadow: rgba(56,189,248,0.15);
      --text-main: #e5e7eb;
      --text-sub: #94a3b8;
    }

    body.night .panel-title {
      background: rgba(255,255,255,0.04);
    }

    body.night .image-box {
      background: #020617;
    }

    /* ---------- SUNSET / SUNRISE ---------- */
    body.twilight {
      --bg1: #fde68a;
      --bg2: #f472b6;
      --panel-shadow: rgba(234,179,8,0.25);
    }
  </style>
</head>

<body>

<h1>Jeff Forgeron’s Weather Desk</h1>
<div class="subtitle">A living, breathing forecast desk.</div>

<div class="top-row">

  <!-- SATELLITE -->
  <div class="panel">
    <div class="panel-title">Satellite</div>

    <a id="satLink" target="_blank">
      <div class="image-box">
        <img id="satImage"
             src="https://cdn.star.nesdis.noaa.gov/GOES18/ABI/SECTOR/pnw/GEOCOLOR/latest.jpg">
      </div>
    </a>

    <div class="controls">
      Region:
      <select id="satRegion" onchange="updateSatellite()">
        <option value="pnw">Pacific Northwest</option>
        <option value="wus">West U.S.</option>
        <option value="gwas">CONUS</option>
        <option value="psw">Southwest U.S.</option>
      </select>

      <button onclick="setSatMode('GEOCOLOR')">True Color</button>
      <button onclick="setSatMode('NTMICROPHYSICS')">Nighttime Microphysics</button>
    </div>
  </div>

  <!-- RADAR -->
  <div class="panel">
    <div class="panel-title">Radar</div>

    <div class="image-box">
      <img id="radarImage"
           src="https://radar.weather.gov/ridge/standard/KRTX_loop.gif">
    </div>

    <div class="controls">
      Region:
      <select id="regionSelect" onchange="handleRegionChange()"></select>

      State:
      <select id="stateSelect" onchange="populateRadars()"></select>

      Radar:
      <select id="radarSelect" onchange="changeRadar(this.value)"></select>

      <span id="radarId" class="radar-id">KRTX</span>
    </div>
  </div>

</div>

<script>
/* ---------- TIME-BASED THEME ---------- */
(function setThemeByTime() {
  const hour = new Date().getHours();
  const body = document.body;

  if (hour >= 6 && hour < 18) {
    body.className = "";
  } else if ((hour >= 5 && hour < 6) || (hour >= 18 && hour < 20)) {
    body.className = "twilight";
  } else {
    body.className = "night";
  }
})();
</script>

</body>
</html>
