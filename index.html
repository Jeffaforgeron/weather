<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jeff Forgeron’s Weather Desk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 20px;
      background: #ffffff;
      color: #111;
    }

    h1 {
      margin-bottom: 6px;
      text-align: center;
    }

    .subtitle {
      color: #555;
      margin-bottom: 10px;
      font-size: 15px;
      text-align: center;
    }

    .updated {
      text-align: center;
      font-size: 13px;
      color: #666;
      margin-bottom: 24px;
    }

    .top-row {
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
    }

    .panel {
      flex: 1 1 480px;
      border: 1px solid #ddd;
      background: #fafafa;
      display: flex;
      flex-direction: column;
    }

    .panel-title {
      padding: 8px 10px;
      font-size: 14px;
      font-weight: 600;
      background: #eeeeee;
      border-bottom: 1px solid #ddd;
    }

    .image-box {
      height: 440px;
      overflow: hidden;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .image-box img {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      display: block;
      cursor: pointer;
    }

    .controls {
      padding: 8px 10px;
      border-top: 1px solid #ddd;
      background: #f7f7f7;
      font-size: 13px;
    }

    select, button {
      font-size: 13px;
      margin-right: 6px;
    }
  </style>
</head>

<body>

  <h1>Jeff Forgeron’s Weather Desk</h1>
  <div class="subtitle">A clean, no-nonsense forecast desk.</div>
  <div class="updated" id="updatedTime"></div>

  <div class="top-row">

    <!-- SATELLITE -->
    <div class="panel">
      <div class="panel-title">Satellite</div>

      <a id="satLink" target="_blank">
        <div class="image-box">
          <img id="satImage" alt="Satellite image">
        </div>
      </a>

      <div class="controls">
        View:
        <select id="satRegion" onchange="updateSatellite()">
          <option value="pnw">Pacific Northwest</option>
          <option value="wus">West U.S.</option>
          <option value="conus">CONUS</option>
        </select>

        <button onclick="setSatelliteMode('truecolor')">True Color</button>
        <button onclick="setSatelliteMode('night')">Nighttime IR</button>
      </div>
    </div>

    <!-- RADAR -->
    <div class="panel">
      <div class="panel-title">Radar</div>

      <a
        href="https://radar.weather.gov/"
        target="_blank">
        <div class="image-box">
          <img id="radarImage" src="https://radar.weather.gov/ridge/standard/KRTX_loop.gif" alt="Radar">
        </div>
      </a>

      <div class="controls">
        Site:
        <select onchange="changeRadar(this.value)">
          <option value="KRTX">KRTX</option>
          <option value="KLGX">KLGX</option>
          <option value="KATX">KATX</option>
          <option value="KMAX">KMAX</option>
          <option value="KFTG">KFTG</option>
          <option value="CONUS">CONUS</option>
        </select>
      </div>
    </div>

  </div>

<script>
  let satMode = "truecolor";

  function updateSatellite() {
    const region = document.getElementById("satRegion").value;
    const img = document.getElementById("satImage");
    const link = document.getElementById("satLink");

    if (satMode === "truecolor") {
      img.src = "https://cdn.star.nesdis.noaa.gov/GOES18/ABI/SECTOR/" + region + "/GEOCOLOR/latest.jpg";
      link.href = "https://www.star.nesdis.noaa.gov/goes/sector_band.php?sat=G18&sector=" + region + "&band=GEOCOLOR&length=12";
    } else {
      img.src = "https://cdn.star.nesdis.noaa.gov/GOES18/ABI/SECTOR/" + region + "/NTMICROPHYSICS/latest.jpg";
      link.href = "https://www.star.nesdis.noaa.gov/goes/sector_band.php?sat=G18&sector=" + region + "&band=NTMICROPHYSICS&length=12";
    }
  }

  function setSatelliteMode(mode) {
    satMode = mode;
    updateSatellite();
  }

  function changeRadar(site) {
    if (site === "CONUS") {
      document.getElementById("radarImage").src = "https://radar.weather.gov/ridge/standard/CONUS_0.gif";
    } else {
      document.getElementById("radarImage").src = "https://radar.weather.gov/ridge/standard/" + site + "_loop.gif";
    }
  }

  function updateTime() {
    const now = new Date();
    document.getElementById("updatedTime").textContent =
      "Last updated " + now.toUTCString().replace("GMT", "UTC");
  }

  updateSatellite();
  updateTime();
</script>

</body>
</html>
