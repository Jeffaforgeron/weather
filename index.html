<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jeff Forgeron’s Weather Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 20px;
      background: #ffffff;
      color: #111;
    }

    h1 {
      margin-bottom: 6px;
    }

    .subtitle {
      color: #555;
      margin-bottom: 20px;
      font-size: 15px;
    }

    .row {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }

    .panel {
      flex: 1 1 480px;
      border: 1px solid #ddd;
      background: #fafafa;
    }

    .panel-title {
      padding: 8px 10px;
      font-size: 14px;
      font-weight: 600;
      background: #f0f0f0;
      border-bottom: 1px solid #ddd;
    }

    .panel img {
      width: 100%;
      height: auto;
      display: block;
    }

    footer {
      margin-top: 30px;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>

<body>

  <h1>Jeff Forgeron’s Weather Page</h1>
  <div class="subtitle">
    A simple, no-nonsense dashboard for checking what’s actually happening.
  </div>

  <div class="row">

    <!-- SATELLITE LOOP -->
    <div class="panel">
      <div class="panel-title">GOES-18 Satellite – GeoColor Loop (CONUS)</div>
      <img
        src="https://cdn.star.nesdis.noaa.gov/GOES18/ABI/CONUS/GEOCOLOR/1000x1000.gif"
        alt="GOES-18 GeoColor Satellite Loop">
    </div>

    <!-- RADAR LOOP -->
    <div class="panel">
      <div class="panel-title">Composite Radar – Loop (CONUS)</div>
      <img
        src="https://mesonet.agron.iastate.edu/data/gis/images/USCOMP/n0r.gif"
        alt="CONUS Composite Radar Loop">
    </div>

  </div>

  <footer>
    Built for personal use. Updated only when needed.
  </footer>

</body>
</html>
