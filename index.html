<!DOCTYPE html>

<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  margin: 20px;
  background: #1f2933;
  color: #f9fafb;
  position: relative;
}

/* ================= CITY TEMP TICKER ================= */
.city-list {
  position: absolute;
  top: 14px;
  left: 14px;
  width: 360px;
  background: rgba(0,0,0,0.65);
  color: #e5e7eb;
  font-size: 12px;
  padding: 6px 0;
  border-radius: 8px;
  z-index: 10;
  overflow: hidden;
}

.city-track {
  display: inline-flex;
  white-space: nowrap;
  animation: cityScroll 40s linear infinite;
}

.city-item {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  padding: 0 14px;
}

.city-temp { font-weight: 600; }

@keyframes cityScroll {
  from { transform: translateX(0); }
  to { transform: translateX(-50%); }
}

/* ================= CLOCKS ================= */
.time-bar {
  position: absolute;
  top: 10px;
  right: 10px;
  display: flex;
  gap: 5px;
  z-index: 10;
  font-family: ui-monospace, monospace;
}

.time-pill {
  background: rgba(0,0,0,0.6);
  color: #e5e7eb;
  padding: 4px 6px;
  border-radius: 7px;
  font-size: 10px;
  letter-spacing: 0.6px;
  min-width: 48px;
  text-align: center;
}

.time-pill span {
  display: block;
  font-size: 8px;
  opacity: 0.65;
  margin-bottom: 1px;
}

/* ================= LAYOUT ================= */
h1 {
  text-align: center;
  margin-top: 60px;
  margin-bottom: 6px;
}

.subtitle {
  text-align: center;
  color: #9ca3af;
  margin-bottom: 26px;
}

.top-row {
  display: flex;
  gap: 16px;
  flex-wrap: wrap;
}

.panel {
  flex: 1 1 480px;
  background: #e5e7eb;
  border-radius: 10px;
  display: flex;
  flex-direction: column;
  color: #111;
}
