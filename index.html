<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jeff Forgeron’s Weather Desk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --bg1: #1f2933;
      --bg2: #111827;
      --panel-bg: #e5e7eb;
      --panel-border: #c7c9cc;
      --panel-shadow: rgba(0,0,0,0.35);
      --panel-header: #dde1e6;
      --panel-controls: #e9ebee;
      --image-bg: #dfe3e8;
      --text-main: #111827;
      --text-sub: #6b7280;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 20px;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      background-size: 200% 200%;
      animation: skyFlow 60s ease infinite;
      color: var(--text-main);
    }

    @keyframes skyFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .header {
      display: flex;
      justify-content: center;
      margin-bottom: 12px;
    }

    .time-bar {
      font-size: 13px;
      color: #e5e7eb;
      display: flex;
      gap: 26px;
      letter-spacing: 0.6px;
      font-variant-numeric: tabular-nums;
    }

    h1 {
      text-align: center;
      margin-bottom: 4px;
      color: #f9fafb;
    }

    .subtitle {
      text-align: center;
      color: #9ca3af;
      margin-bottom: 26px;
      font-size: 15px;
    }

    .top-row {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }

    .panel {
      flex: 1 1 480px;
      background: var(--panel-bg);
      border: 1px solid var(--panel-border);
      border-radius: 10px;
      box-shadow: 0 18px 40px var(--panel-shadow);
      display: flex;
      flex-direction: column;
    }

    .panel.full {
      flex: 1 1 100%;
      margin-top: 18px;
    }

    .panel-title {
      padding: 10px 12px;
      font-size: 14px;
      font-weight: 600;
      background: var(--panel-header);
      border-bottom: 1px solid var(--panel-border);
    }

    .image-box {
      height: 440px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--image-bg);
    }

    .image-box img {
      max-width: 100%;
      max-height: 100%;
      cursor: pointer;
    }

    .controls {
      padding: 10px 12px;
      background: var(--panel-controls);
      border-top: 1px solid var(--panel-border);
      font-size: 13px;
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }

    .radar-id {
      font-style: italic;
      color: var(--text-sub);
    }
  </style>
</head>

<body>

<!-- TIME BAR -->
<div class="header">
  <div class="time-bar" id="timeBar"></div>
</div>

<h1>Jeff Forgeron’s Weather Desk</h1>
<div class="subtitle">A living, breathing forecast desk.</div>

<div class="top-row">

  <!-- SATELLITE -->
  <div class="panel">
    <div class="panel-title">Satellite</div>
    <a id="satLink" target="_blank">
      <div class="image-box">
        <img id="satImage"
             src="https://cdn.star.nesdis.noaa.gov/GOES18/ABI/SECTOR/pnw/GEOCOLOR/latest.jpg">
      </div>
    </a>
    <div class="controls">
      Region:
      <select id="satRegion" onchange="updateSatellite()">
        <option value="pnw">Pacific Northwest</option>
        <option value="wus">West U.S.</option>
        <option value="gwas">CONUS</option>
        <option value="psw">Southwest U.S.</option>
      </select>
      <button onclick="setSatMode('GEOCOLOR')">True Color</button>
      <button onclick="setSatMode('NTMICROPHYSICS')">Nighttime Microphysics</button>
    </div>
  </div>

  <!-- RADAR -->
  <div class="panel">
    <div class="panel-title">Radar</div>
    <div class="image-box">
      <img id="radarImage"
           src="https://radar.weather.gov/ridge/standard/PACNORTHWEST_loop.gif">
    </div>
    <div class="controls">
      Region:
      <select id="regionSelect" onchange="handleRegionChange()"></select>

      State:
      <select id="stateSelect" onchange="populateRadars()">
        <option value="">— Select State —</option>
      </select>

      City:
      <select id="radarSelect" onchange="changeRadar(this.value)">
        <option value="">— Select City —</option>
      </select>

      <span id="radarId" class="radar-id">Northwest</span>
    </div>
  </div>

</div>

<!-- CURRENT TEMPERATURES (OPTION A – WORKS) -->
<div class="panel full">
  <div class="panel-title">Current Temperatures</div>

  <a href="https://viewer.weather.noaa.gov/general#layers=3+40090+42379&x=-97.52477&y=39.23409&z=8.3&panel=layer"
     target="_blank"
     title="Open interactive NOAA temperature map">

    <div class="image-box">
      <img
        src="https://www.wpc.ncep.noaa.gov/sfc/namussfcwbg.gif"
        alt="Current U.S. Temperatures">
    </div>
  </a>
</div>

<script>
/* ---------- TIME ---------- */
function updateTimes() {
  const n = new Date();
  const f = tz =>
    n.toLocaleTimeString("en-US", {
      timeZone: tz,
      hour: "2-digit",
      minute: "2-digit",
      second: "2-digit",
      hour12: false
    });

  timeBar.innerHTML = `
    <span>PT ${f("America/Los_Angeles")}</span>
    <span>MT ${f("America/Denver")}</span>
    <span>CT ${f("America/Chicago")}</span>
    <span>ET ${f("America/New_York")}</span>
    <span>UTC ${n.toISOString().slice(11,19)}Z</span>
  `;
}
setInterval(updateTimes, 1000);
updateTimes();

/* ---------- SATELLITE ---------- */
let satBand = "GEOCOLOR";
function updateSatellite() {
  const r = satRegion.value;
  satImage.src = r === "gwas"
    ? "https://cdn.star.nesdis.noaa.gov/GOES18/ABI/SECTOR/gwas/GEOCOLOR/1800x1080.jpg"
    : `https://cdn.star.nesdis.noaa.gov/GOES18/ABI/SECTOR/${r}/${satBand}/latest.jpg`;

  satLink.href =
    `https://www.star.nesdis.noaa.gov/goes/sector_band.php?sat=G18&sector=${r}&band=${satBand}&length=12`;
}
function setSatMode(b) { satBand = b; updateSatellite(); }

/* ---------- RADAR (KNOWN-GOOD LOGIC) ---------- */
const radarRegions = {
  "CONUS": [],
  "Northwest": ["WA","OR","ID","MT"],
  "Southwest": ["CA","NV","AZ","UT","NM"],
  "Northern Plains": ["ND","SD","NE","WY"],
  "Southern Plains": ["TX","OK","KS"],
  "Midwest": ["MN","IA","MO","WI","IL","IN","MI","OH"],
  "Southeast": ["AR","LA","MS","AL","TN","KY","GA","FL","SC","NC"],
  "Northeast": ["PA","NJ","NY","CT","MA","VT","NH","ME","MD","VA","WV"]
};

const regionLoops = {
  "Northwest": "https://radar.weather.gov/ridge/standard/PACNORTHWEST_loop.gif",
  "Southwest": "https://radar.weather.gov/ridge/standard/PACSOUTHWEST_loop.gif",
  "Northern Plains": "https://radar.weather.gov/ridge/standard/UPPERMISSVLY_loop.gif",
  "Southern Plains": "https://radar.weather.gov/ridge/standard/SOUTHPLAINS_loop.gif",
  "Midwest": "https://radar.weather.gov/ridge/standard/MIDWEST_loop.gif",
  "Southeast": "https://radar.weather.gov/ridge/standard/SOUTHEAST_loop.gif",
  "Northeast": "https://radar.weather.gov/ridge/standard/NORTHEAST_loop.gif"
};

const radarSites = {
  "OR":[["KRTX","Portland"],["KMAX","Medford"]],
  "WA":[["KATX","Seattle"],["KLGX","Langley Hill"]],
  "CA":[["KMUX","San Jose"],["KVTX","Los Angeles"]],
  "TX":[["KFWS","Fort Worth"],["KHGX","Houston"]],
  "FL":[["KAMX","Miami"]],
  "NY":[["KOKX","NYC"]]
};

function populateRegions() {
  for (const r in radarRegions) {
    let o = document.createElement("option");
    o.value = r; o.textContent = r;
    regionSelect.appendChild(o);
  }
}

function handleRegionChange() {
  stateSelect.innerHTML = '<option value="">— Select State —</option>';
  radarSelect.innerHTML = '<option value="">— Select City —</option>';

  if (regionSelect.value === "CONUS") {
    radarImage.src = "https://radar.weather.gov/ridge/standard/CONUS-LARGE_loop.gif";
    radarId.textContent = "CONUS";
    return;
  }

  radarImage.src = regionLoops[regionSelect.value];
  radarId.textContent = regionSelect.value;

  radarRegions[regionSelect.value].forEach(s => {
    let o = document.createElement("option");
    o.value = s; o.textContent = s;
    stateSelect.appendChild(o);
  });
}

function populateRadars() {
  radarSelect.innerHTML = '<option value="">— Select City —</option>';
  radarSites[stateSelect.value]?.forEach(site => {
    let o = document.createElement("option");
    o.value = site[0];
    o.textContent = `${site[1]}, ${stateSelect.value}`;
    radarSelect.appendChild(o);
  });
}

function changeRadar(id) {
  if (!id) return;
  radarImage.src = `https://radar.weather.gov/ridge/standard/${id}_loop.gif`;
  radarId.textContent = id;
}

populateRegions();
regionSelect.value = "Northwest";
handleRegionChange();
updateSatellite();
</script>

</body>
</html>
