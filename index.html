<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jeff Forgeron’s Weather Desk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 20px;
      background: #ffffff;
      color: #111;
    }

    h1 {
      margin-bottom: 6px;
      text-align: center;
    }

    .subtitle {
      color: #555;
      margin-bottom: 26px;
      font-size: 15px;
      text-align: center;
    }

    .top-row {
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
    }

    .panel {
      flex: 1 1 480px;
      border: 1px solid #ddd;
      background: #fafafa;
      display: flex;
      flex-direction: column;
    }

    .panel-title {
      padding: 8px 10px;
      font-size: 14px;
      font-weight: 600;
      background: #eeeeee;
      border-bottom: 1px solid #ddd;
    }

    .image-box {
      height: 440px;
      overflow: hidden;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .image-box img {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      display: block;
    }

    .controls {
      padding: 8px 10px;
      border-top: 1px solid #ddd;
      background: #f7f7f7;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    .radar-id {
      color: #555;
      font-style: italic;
      white-space: nowrap;
    }

    select {
      font-size: 13px;
    }
  </style>
</head>

<body>

<h1>Jeff Forgeron’s Weather Desk</h1>
<div class="subtitle">A clean, no-nonsense forecast desk.</div>

<div class="top-row">

  <!-- RADAR -->
  <div class="panel">
    <div class="panel-title">Radar</div>

    <div class="image-box">
      <img id="radarImage"
           src="https://radar.weather.gov/ridge/standard/KRTX_loop.gif"
           alt="Radar Loop">
    </div>

    <div class="controls">
      Location:
      <select id="radarSelect" onchange="changeRadar(this.value)">
        <option value="KRTX">Portland, OR</option>
        <option value="KMAX">Medford, OR</option>

        <option value="KATX">Seattle, WA</option>
        <option value="KLGX">Langley Hill, WA</option>
        <option value="KOTX">Spokane, WA</option>

        <option value="KMUX">San Jose, CA</option>
        <option value="KHNX">Hanford, CA</option>
        <option value="KSOX">Santa Ana, CA</option>
        <option value="KVTX">Los Angeles, CA</option>
        <option value="KNKX">San Diego, CA</option>
        <option value="KVBX">Vandenberg, CA</option>
        <option value="KDAX">Sacramento, CA</option>

        <option value="KRGX">Reno, NV</option>
        <option value="KLRX">Elko, NV</option>

        <option value="KIWA">Phoenix, AZ</option>
        <option value="KEMX">Tucson, AZ</option>
        <option value="KFSX">Flagstaff, AZ</option>

        <option value="KICX">Cedar City, UT</option>
        <option value="KCBX">Boise, ID</option>

        <option value="KTFX">Great Falls, MT</option>
        <option value="KGGW">Glasgow, MT</option>
        <option value="KMSX">Missoula, MT</option>

        <option value="KCYS">Cheyenne, WY</option>
        <option value="KRIW">Riverton, WY</option>

        <option value="KFTG">Denver, CO</option>
        <option value="KPUX">Pueblo, CO</option>
        <option value="KGJX">Grand Junction, CO</option>

        <option value="KABX">Albuquerque, NM</option>
        <option value="KFDX">Cannon AFB, NM</option>
      </select>

      <span id="radarId" class="radar-id">KRTX</span>
    </div>
  </div>

</div>

<script>
  function changeRadar(site) {
    document.getElementById("radarId").textContent = site;
    document.getElementById("radarImage").src =
      "https://radar.weather.gov/ridge/standard/" + site + "_loop.gif";
  }
</script>

</body>
</html>
