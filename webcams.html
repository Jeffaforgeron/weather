<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Webcams ‚Äì Forgeron Weather</title>
<meta name="viewport" content="width=device-width, initial-scale=1">


<style>
body{
  margin:0;
  padding:20px;
  background:#020617;
  color:#e5e7eb;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
}

h1{
  text-align:center;
  margin-bottom:6px;
}

.sub{
  text-align:center;
  color:#9ca3af;
  margin-bottom:20px;
}

.card{
  max-width:900px;
  margin:0 auto;
  background:#0b1220;
  border-radius:14px;
  padding:18px;
  box-shadow:0 0 40px rgba(56,189,248,.25);
}

select{
  width:100%;
  padding:10px;
  margin-bottom:12px;
  background:#020617;
  color:#9ca3af;
  border:1px solid rgba(255,255,255,.15);
  border-radius:8px;
  font-size:14px;
}

#camBox{
  margin-top:18px;
}

.camTitle{
  font-weight:600;
  margin-bottom:10px;
}

.camFrame{
  width:100%;
  border-radius:12px;
  box-shadow:0 0 25px rgba(56,189,248,.35);
}

.footer{
  text-align:center;
  margin-top:30px;
  color:#64748b;
  font-size:12px;
}
</style>

</head>



<body>

<h1>Webcams</h1>


<div class="card">
<h2 style="margin-top:0;margin-bottom:12px;font-size:18px;">
  üåä Live Coastal Cameras
</h2>
  <!-- STATE -->
  <select id="stateSelect">
    <option value="">Select State</option>
    <option value="OR">Oregon</option>
    <option value="WA">Washington</option>
    <option value="CA">California</option>
    <option value="HI">Hawaii</option>
  </select>

  <!-- CITY -->
  <select id="citySelect" disabled>
    <option value="">Select City</option>
  </select>

  <!-- CAMERA -->
  <div id="camBox" style="margin-top:20px;text-align:center;">
    <div style="color:#94a3b8">Select a city to view webcam</div>
  </div>

</div>




  <div class="card" style="margin-top:24px;">

  <h2 style="margin-top:0;margin-bottom:12px;font-size:18px;">
    üèî Live Mountain Cameras
  </h2>

  <!-- STATE -->
  <select id="mountainStateSelect">
    <option value="">Select State</option>
    <option value="OR">Oregon</option>
    <option value="WA">Washington</option>
    <option value="CA">California</option>
  </select>

  <!-- MOUNTAIN -->
  <select id="mountainLocationSelect" disabled>
    <option value="">Select Mountain</option>
  </select>

  <div id="mountainCamBox" style="margin-top:18px;text-align:center;">
    <div style="color:#94a3b8">Select a mountain to view webcam</div>
  </div>

</div>

<script>

const stateSelect = document.getElementById("stateSelect");
const citySelect = document.getElementById("citySelect");
const camBox = document.getElementById("camBox");
const mountainStateSelect = document.getElementById("mountainStateSelect");
const mountainLocationSelect = document.getElementById("mountainLocationSelect");
const mountainCamBox = document.getElementById("mountainCamBox");


const webcams = {

 OR: [
  ["Cannon Beach","iframe|https://www.skylinewebcams.com/en/webcam/united-states/oregon/cannon-beach/cannon-beach.html"],
  ["Newport","iframe|https://www.skylinewebcams.com/en/webcam/united-states/oregon/newport/yaquina-bay-newport-oregon-coast.html"],
  ["Bandon","https://placehold.co/800x450?text=Bandon"]
],

  WA: [
    ["La Push","https://placehold.co/800x450?text=La+Push"],
    ["Ocean Shores","https://placehold.co/800x450?text=Ocean+Shores"]
  ],

  CA: [
    ["Santa Cruz","https://placehold.co/800x450?text=Santa+Cruz"],
    ["Monterey","https://placehold.co/800x450?text=Monterey"],
    ["San Diego","https://placehold.co/800x450?text=San+Diego"]
  ],

  HI: [
    ["Honolulu","https://placehold.co/800x450?text=Honolulu"],
    ["Kahului","https://placehold.co/800x450?text=Kahului"]
  ]
};
const mountainCams = {

  OR: [
    ["Mt Hood","https://placehold.co/800x450?text=Mt+Hood"],
    ["Mount Bachelor","https://placehold.co/800x450?text=Mount+Bachelor"]
  ],

  WA: [
    ["Crystal Mountain","https://placehold.co/800x450?text=Crystal+Mountain"],
    ["Stevens Pass","https://placehold.co/800x450?text=Stevens+Pass"]
  ],

  CA: [
    ["Mammoth Mountain","https://placehold.co/800x450?text=Mammoth+Mountain"],
    ["Lake Tahoe","https://placehold.co/800x450?text=Lake+Tahoe"]
  ]

};
stateSelect.onchange = ()=>{

  citySelect.innerHTML = '<option value="">Select City</option>';
  camBox.innerHTML = '<div style="color:#94a3b8">Select a city to view webcam</div>';

  const s = stateSelect.value;

  if(webcams[s]){
    webcams[s]
      .sort((a,b)=>a[0].localeCompare(b[0]))
      .forEach(c=>{
        citySelect.innerHTML += `<option value="${c[1]}">${c[0]}</option>`;
      });
  }

  citySelect.disabled = !s;
};

citySelect.onchange = ()=>{

  const raw = citySelect.value;
  const name = citySelect.options[citySelect.selectedIndex].text;

  if(raw.startsWith("iframe|")){

    const url = raw.replace("iframe|","");

    camBox.innerHTML = `
      <div class="camTitle">${name}</div>
      <iframe
        src="${url}"
        style="width:100%;height:450px;border-radius:12px;border:none;"
        allowfullscreen
      ></iframe>
    `;

  } else {

    camBox.innerHTML = `
      <div class="camTitle">${name}</div>
      <img class="camFrame" src="${raw}">
    `;

  }
};

  mountainStateSelect.onchange = ()=>{

  mountainLocationSelect.innerHTML =
    '<option value="">Select Mountain</option>';

  mountainCamBox.innerHTML =
    '<div style="color:#94a3b8">Select a mountain to view webcam</div>';

  const s = mountainStateSelect.value;

  if(mountainCams[s]){
    mountainCams[s]
      .sort((a,b)=>a[0].localeCompare(b[0]))
      .forEach(m=>{
        mountainLocationSelect.innerHTML +=
          `<option value="${m[1]}">${m[0]}</option>`;
      });
  }

  mountainLocationSelect.disabled = !s;
};

  mountainLocationSelect.onchange = ()=>{

  const url = mountainLocationSelect.value;
  const name =
    mountainLocationSelect.options[
      mountainLocationSelect.selectedIndex
    ].text;

  if(!url){
    mountainCamBox.innerHTML =
      '<div style="color:#94a3b8">Select a mountain to view webcam</div>';
    return;
  }

  mountainCamBox.innerHTML = `
    <div class="camTitle">${name}</div>
    <img class="camFrame" src="${url}">
  `;
};
  
</script>



</body>
</html>
